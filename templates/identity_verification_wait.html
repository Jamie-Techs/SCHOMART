<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Wait</title>
    <style>
        body { font-family: 'Arial', sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 90vh; }
        .container { background-color: #fff; padding: 25px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 400px; width: 100%; text-align: center; }
        h1 { color: #333; margin-bottom: 20px; }
        p { margin-bottom: 15px; }
        .countdown { font-size: 1.5em; font-weight: bold; color: #007bff; }
        .action-button {
            display: inline-block;
            background-color: #6c757d;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }
        .action-button:hover { background-color: #5a6268; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Too Many Attempts</h1>
        <p>You have made too many verification attempts recently. Please wait before trying again.</p>
        <p>You can try again in <span id="countdown" class="countdown">{{ remaining_time }}</span> seconds.</p>
        <a href="{{ url_for('profile') }}" class="action-button">Back to Profile</a>
    </div>

    <script>
        let timeLeft = parseInt(document.getElementById('countdown').textContent);
        const countdownElement = document.getElementById('countdown');

        const timer = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(timer);
                countdownElement.textContent = '0';
                window.location.reload(); // Reload the page to allow re-attempt
            }
        }, 1000);
    </script>
</body>
</html>
