<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* --- General Styles --- */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh; /* Ensure body takes full viewport height */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        /* --- Form Styles --- */
        form {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%; /* Make form responsive */
            margin: 0; /* Remove default margin as it's centered by body flexbox */
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }

        input[type='password'] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding and border in width */
            font-size: 1em;
        }

        button[type='submit'] {
            background-color: #006B3C;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            width: 100%; /* Make button full width */
            display: flex; /* For Font Awesome icon positioning */
            align-items: center;
            justify-content: center;
            gap: 8px; /* Space between icon and text */
            transition: background-color 0.3s ease;
        }

        button[type='submit']:hover {
            background-color: #004d2a; /* Slightly darker green on hover */
        }

        /* --- Flash Messages --- */
        .flashes {
            list-style: none;
            padding: 15px;
            margin: 0 0 20px 0; /* Adjust margin for top positioning */
            border-radius: 5px;
            width: 100%;
            max-width: 500px; /* Limit width for better readability */
            box-sizing: border-box;
            text-align: center;
        }

        .flashes li {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
        }

        .flashes .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .flashes .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .flashes .warning { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        .flashes .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }

        /* --- Back Link --- */
        .back-link {
            color: #006B3C;
            text-decoration: none;
            margin-bottom: 25px; /* Space below the back link */
            display: flex; /* For Font Awesome icon positioning */
            align-items: center;
            gap: 5px; /* Space between icon and text */
            font-size: 1.1em;
            padding: 8px 12px;
            border: 1px solid #006B3C;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .back-link:hover {
            background-color: #006B3C;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <p><a href="{{ url_for('profile') }}" class="back-link"><i class="fas fa-arrow-left"></i> Back to Profile</a></p>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul class="flashes">
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}

    <h1>Change Password</h1>
    <form method="POST" onsubmit="return confirm('Are you sure you want to change your password?');">
        <label for="current_password">Current Password:</label>
        <input type="password" id="current_password" name="current_password" required>

        <label for="new_password">New Password:</label>
        <input type="password" id="new_password" name="new_password" required>

        <label for="confirm_password">Confirm New Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>

        <button type="submit">
            <i class="fas fa-key"></i> Change Password
        </button>
    </form>
</body>
</html>
