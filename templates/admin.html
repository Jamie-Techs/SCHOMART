<body>
    <header class="header">
        <div class="header-title">Post Study Materials</div>
        <div class="header-links">
            <a href="/">Home</a>
            <a href="/materials">Materials</a>
            <a href="/profile">Profile</a>
        </div>
    </header>

    <div class="container">
        <h1 class="text-2xl font-bold text-center mb-6 text-primary-color">Post New Study Material</h1>
        
        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert {{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <form id="materialForm">
            <div class="form-group">
                <label for="title">Title <span class="text-red-500">*</span></label>
                <input type="text" id="title" name="title" required>
            </div>
            
            <div class="form-group">
                <label for="content">Description/Content (Optional)</label>
                <textarea id="content" name="content" rows="4"></textarea>
            </div>
            
            <div class="form-group">
                <label for="state_input">State <span class="text-red-500">*</span></label>
                <div class="autocomplete-container">
                    <input type="text" name="state" id="state_input" placeholder="e.g., Lagos" required>
                    <ul id="state-dropdown" class="autocomplete-list hidden"></ul>
                </div>
            </div>
            
            <div class="form-group">
                <label for="school_input">School <span class="text-red-500">*</span></label>
                <div class="autocomplete-container">
                    <input type="text" name="school" id="school_input" placeholder="Select a state first..." disabled required>
                    <ul id="school-dropdown" class="autocomplete-list hidden"></ul>
                </div>
            </div>

            <div class="form-group">
                <label for="file">Upload File (PDF, DOC, PPT, etc.) <span class="text-red-500">*</span></label>
                <input type="file" id="file" name="file" required>
            </div>
            
            <button type="submit" class="btn-submit">
                <i class="fas fa-upload"></i> Post Material
            </button>
        </form>
    </div>

    <script>
        const stateInput = document.getElementById('state_input');
        const schoolInput = document.getElementById('school_input');
        const stateDropdown = document.getElementById('state-dropdown');
        const schoolDropdown = document.getElementById('school-dropdown');
        const form = document.getElementById('materialForm');
        const submitBtn = document.querySelector('.btn-submit');

        // Get data directly from the template context
        const NIGERIAN_STATES = {{ locations.NIGERIAN_STATES | tojson | safe }};
        const NIGERIAN_SCHOOLS = {{ locations.NIGERIAN_SCHOOLS | tojson | safe }};
        
        function setupAutocomplete(inputElement, dataList, dropdownElement) {
            function filterAndDisplay() {
                const query = inputElement.value.toLowerCase();
                dropdownElement.innerHTML = '';
                if (!query) {
                    dropdownElement.classList.add('hidden');
                    return;
                }
                const filteredData = dataList.filter(item => item.toLowerCase().includes(query));
                if (filteredData.length > 0) {
                    filteredData.forEach(item => {
                        const li = document.createElement('li');
                        li.textContent = item;
                        li.className = 'autocomplete-list-item';
                        li.addEventListener('mousedown', (e) => {
                            e.preventDefault();
                            inputElement.value = item;
                            dropdownElement.classList.add('hidden');
                            inputElement.focus();
                            inputElement.dispatchEvent(new Event('change', { bubbles: true }));
                        });
                        dropdownElement.appendChild(li);
                    });
                    dropdownElement.classList.remove('hidden');
                } else {
                    dropdownElement.classList.add('hidden');
                }
            }

            inputElement.addEventListener('input', filterAndDisplay);
            inputElement.addEventListener('focus', filterAndDisplay);
            inputElement.addEventListener('blur', () => {
                setTimeout(() => dropdownElement.classList.add('hidden'), 200);
            });
        }
        
        function populateSchoolsDropdown(state) {
            const schools = NIGERIAN_SCHOOLS[state] || [];
            schoolDropdown.innerHTML = '';
            
            if (schools.length > 0) {
                schools.forEach(school => {
                    const li = document.createElement('li');
                    li.textContent = school.name;
                    li.className = 'autocomplete-list-item';
                    li.addEventListener('mousedown', (e) => {
                        e.preventDefault();
                        schoolInput.value = school.name;
                        schoolDropdown.classList.add('hidden');
                        schoolInput.focus();
                    });
                    schoolDropdown.appendChild(li);
                });
                schoolInput.disabled = false;
                schoolInput.placeholder = 'Select from the list or type...';
            } else {
                schoolInput.disabled = true;
                schoolInput.value = '';
                schoolInput.placeholder = 'No universities for this state.';
            }
        }

        stateInput.addEventListener('change', function() {
            const state = this.value;
            schoolInput.value = '';
            populateSchoolsDropdown(state);
        });

        schoolInput.addEventListener('input', function() {
            const query = this.value.toLowerCase();
            const state = stateInput.value;
            const schools = NIGERIAN_SCHOOLS[state] || [];
            
            schoolDropdown.innerHTML = '';
            
            if (query && schools.length > 0) {
                const filteredSchools = schools.filter(s => s.name.toLowerCase().includes(query));
                if (filteredSchools.length > 0) {
                    filteredSchools.forEach(school => {
                        const li = document.createElement('li');
                        li.textContent = school.name;
                        li.className = 'autocomplete-list-item';
                        li.addEventListener('mousedown', (e) => {
                            e.preventDefault();
                            schoolInput.value = school.name;
                            schoolDropdown.classList.add('hidden');
                            schoolInput.focus();
                        });
                        schoolDropdown.appendChild(li);
                    });
                    schoolDropdown.classList.remove('hidden');
                } else {
                    schoolDropdown.classList.add('hidden');
                }
            } else {
                schoolDropdown.classList.add('hidden');
            }
        });

        schoolInput.addEventListener('focus', function() {
            const state = stateInput.value;
            if (state) {
                populateSchoolsDropdown(state);
                schoolDropdown.classList.remove('hidden');
            }
        });

        schoolInput.addEventListener('blur', () => {
            setTimeout(() => schoolDropdown.classList.add('hidden'), 200);
        });

        document.addEventListener('DOMContentLoaded', () => {
            setupAutocomplete(stateInput, NIGERIAN_STATES, stateDropdown);
            
            // Re-populate schools on page load if a state was previously selected
            const initial_state = stateInput.value;
            if (initial_state) {
                populateSchoolsDropdown(initial_state);
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Posting...`;

            const formData = new FormData(form);
            
            try {
                const response = await fetch('/admin/post_material', {
                    method: 'POST',
                    body: formData,
                });
                
                // Since the backend redirects on success, we check for that.
                if (response.redirected) {
                    window.location.href = response.url;
                } else {
                    const result = await response.json();
                    if (response.ok) {
                        alert('Material posted successfully!');
                        form.reset();
                    } else {
                        alert('Error: ' + result.error);
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An unexpected error occurred. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = `<i class="fas fa-upload"></i> Post Material`;
            }
        });
    </script>
</body>
