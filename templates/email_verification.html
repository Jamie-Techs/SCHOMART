<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Verify Email</title>
<style>
  body { font-family: Arial, sans-serif; background:#f4f4f4; }
  .container { max-width: 400px; margin:50px auto; background:#fff; padding:20px; border-radius:8px; }
  h2 { text-align:center; margin-bottom:20px; }
  input[type="text"] { width:100%; padding:10px; font-size:16px; margin-bottom:20px; border:1px solid #ccc; border-radius:4px; }
  button { width:100%; padding:10px; background:#006B3C; color:#fff; border:none; border-radius:4px; font-size:16px; cursor:pointer; }
  button:hover { background:#004f2b; }
</style>
</head>
<body>
<div class="container">
<h2>Enter OTP to Verify Your Email</h2>
<form method="POST" action="">
  <input type="text" name="otp" placeholder="Enter 6-digit code" required />
  <button type="submit">Verify</button>
</form>
<form method="POST" action="{{ url_for('resend_email_otp') }}">
    <button type="submit">Resend OTP</button>
</form>
</div>
</body>
</html>
