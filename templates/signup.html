<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 480px;
            margin: auto;
            padding: 2.5rem;
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        input, button {
            border-radius: 0.5rem;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .form-input:focus {
            border-color: #6366f1;
            outline: 0;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.5);
        }
        .form-button {
            width: 100%;
            padding: 0.75rem;
            font-weight: 600;
            color: white;
            background-color: #6366f1;
            transition: background-color 0.15s ease-in-out;
        }
        .form-button:hover {
            background-color: #4f46e5;
        }
        .link {
            color: #6366f1;
            cursor: pointer;
            text-decoration: underline;
        }
        .message-box {
            padding: 0.75rem;
            border-radius: 0.5rem;
        }
        .message-box.error {
            background-color: #fee2e2;
            color: #991b1b;
        }
        .message-box.success {
            background-color: #d1fae5;
            color: #065f46;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

<!-- Main App Container -->
<div id="app-container" class="container text-center space-y-6 hidden">
    <!-- Login/Signup View -->
    <div id="auth-view" class="space-y-6">
        <h1 id="form-title" class="text-3xl font-bold text-gray-800">Log In</h1>
        <p class="text-gray-500">Sign in to your account</p>

        <form id="auth-form" class="space-y-4">
            <div>
                <input id="email" type="email" placeholder="Email address" required class="form-input">
            </div>
            <div>
                <input id="password" type="password" placeholder="Password" required class="form-input">
            </div>
            <button type="submit" id="auth-button" class="form-button">Log In</button>
        </form>

        <p class="text-sm text-gray-600">
            <span id="toggle-text">Don't have an account?</span>
            <a href="#" id="toggle-link" class="link">Sign Up</a>
        </p>
    </div>

    <!-- Private View -->
    <div id="private-view" class="space-y-6 hidden">
        <h1 class="text-3xl font-bold text-gray-800">Welcome!</h1>
        <p class="text-gray-600">You are successfully logged in. This is a protected page.</p>
        <p class="text-sm text-gray-500">Your user ID is: <span id="user-id" class="font-mono text-gray-800"></span></p>
        <button id="logout-button" class="form-button">Log Out</button>
    </div>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="flex justify-center items-center py-10 hidden">
        <svg class="animate-spin h-8 w-8 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
    </div>

    <!-- Global Message Box -->
    <div id="message-box" class="message-box hidden"></div>
</div>

<script type="module">
    // Firebase SDK imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithCustomToken, signOut, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // Global variables provided by the Canvas environment
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

    let app, auth, db;
    let authView, privateView, loadingSpinner, messageBox, form, authButton, formTitle, toggleLink, toggleText, userIdDisplay, logoutButton;

    // A flag to check if Firebase is fully initialized and authenticated
    let isAuthReady = false;

    window.onload = async function() {
        // Get references to DOM elements
        const appContainer = document.getElementById('app-container');
        authView = document.getElementById('auth-view');
        privateView = document.getElementById('private-view');
        loadingSpinner = document.getElementById('loading-spinner');
        messageBox = document.getElementById('message-box');
        form = document.getElementById('auth-form');
        authButton = document.getElementById('auth-button');
        formTitle = document.getElementById('form-title');
        toggleLink = document.getElementById('toggle-link');
        toggleText = document.getElementById('toggle-text');
        userIdDisplay = document.getElementById('user-id');
        logoutButton = document.getElementById('logout-button');

        // Show the loading spinner while we authenticate
        appContainer.classList.remove('hidden');
        loadingSpinner.classList.remove('hidden');

        // Initialize Firebase services
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);

            // Handle initial authentication with the custom token
            await handleAuth();
        } catch (error) {
            console.error("Firebase initialization failed:", error);
            showMessage("Failed to initialize the app. Please try again.", true);
            loadingSpinner.classList.add('hidden');
        }

        // Set up form and button event listeners after DOM is loaded
        setupEventListeners();
    };

    // Main authentication logic using the Canvas token
    async function handleAuth() {
        // Use the onAuthStateChanged listener to handle all authentication state changes.
        // This is the correct way to manage user sessions in Firebase.
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // User is signed in
                isAuthReady = true;
                console.log("User is signed in:", user.uid);
                userIdDisplay.textContent = user.uid;
                showPrivateView();

                // Optional: Save user data to Firestore on first login
                const userDocRef = doc(db, `/artifacts/${appId}/users/${user.uid}/private-data/profile`);
                const userDocSnap = await getDoc(userDocRef);
                if (!userDocSnap.exists()) {
                    await setDoc(userDocRef, {
                        email: user.email,
                        createdAt: new Date(),
                    });
                }
            } else {
                // User is signed out or not yet authenticated
                isAuthReady = false;
                console.log("User is signed out.");
                showAuthView();

                // If a custom token is available, sign in with it
                if (initialAuthToken) {
                    try {
                        await signInWithCustomToken(auth, initialAuthToken);
                        showMessage('Signed in with custom token. Redirecting...', false);
                    } catch (error) {
                        console.error("Error signing in with custom token:", error);
                        showMessage("Failed to sign in. Please try manually.", true);
                    }
                } else {
                    // Fallback to anonymous sign-in if no token is provided
                    try {
                        await signInAnonymously(auth);
                        showMessage('Signed in anonymously. Please log in to save your data.', false);
                    } catch (error) {
                        console.error("Error signing in anonymously:", error);
                    }
                }
            }
            loadingSpinner.classList.add('hidden');
        });
    }

    // Function to display a message to the user
    function showMessage(message, isError) {
        messageBox.textContent = message;
        messageBox.className = 'message-box';
        if (isError) {
            messageBox.classList.add('error');
        } else {
            messageBox.classList.add('success');
        }
        messageBox.classList.remove('hidden');
    }

    // Toggle between login and signup views
    function toggleAuthMode(e) {
        e.preventDefault();
        const isLogin = authView.dataset.mode !== 'signup';
        if (isLogin) {
            formTitle.textContent = 'Sign Up';
            authButton.textContent = 'Sign Up';
            toggleText.textContent = 'Already have an account?';
            toggleLink.textContent = 'Log In';
            authView.dataset.mode = 'signup';
        } else {
            formTitle.textContent = 'Log In';
            authButton.textContent = 'Log In';
            toggleText.textContent = "Don't have an account?";
            toggleLink.textContent = 'Sign Up';
            authView.dataset.mode = 'login';
        }
        messageBox.classList.add('hidden');
    }

    // Handle form submission
    async function handleAuthForm(e) {
        e.preventDefault();

        const email = form.email.value;
        const password = form.password.value;
        const isLogin = authView.dataset.mode !== 'signup';

        authButton.textContent = 'Processing...';
        authButton.disabled = true;
        messageBox.classList.add('hidden');

        try {
            if (isLogin) {
                await signInWithEmailAndPassword(auth, email, password);
            } else {
                await createUserWithEmailAndPassword(auth, email, password);
            }
            // onAuthStateChanged listener will handle the UI update
        } catch (error) {
            let errorMessage = "An unknown error occurred.";
            switch (error.code) {
                case 'auth/user-not-found':
                case 'auth/wrong-password':
                    errorMessage = "Invalid email or password.";
                    break;
                case 'auth/email-already-in-use':
                    errorMessage = "This email is already in use. Please log in.";
                    break;
                case 'auth/weak-password':
                    errorMessage = "The password is too weak. It must be at least 6 characters long.";
                    break;
                default:
                    errorMessage = `An error occurred: ${error.message}`;
                    console.error("Firebase Auth Error:", error);
                    break;
            }
            showMessage(errorMessage, true);
        } finally {
            authButton.textContent = isLogin ? 'Log In' : 'Sign Up';
            authButton.disabled = false;
        }
    }

    // Handle user sign out
    async function handleSignOut() {
        try {
            await signOut(auth);
            showMessage('You have been signed out successfully.', false);
        } catch (error) {
            console.error("Sign out error:", error);
            showMessage("Error signing out. Please try again.", true);
        }
    }

    // Function to show the login/signup view
    function showAuthView() {
        authView.classList.remove('hidden');
        privateView.classList.add('hidden');
    }

    // Function to show the protected view
    function showPrivateView() {
        authView.classList.add('hidden');
        privateView.classList.remove('hidden');
    }

    // Setup event listeners for UI elements
    function setupEventListeners() {
        toggleLink.addEventListener('click', toggleAuthMode);
        form.addEventListener('submit', handleAuthForm);
        logoutButton.addEventListener('click', handleSignOut);
    }

</script>
</body>
</html>
