<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Post Study Material - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #006B3C;
            --secondary-color: #FDB813;
            --accent-color: #00391F;
            --light-background: #f5f5f5;
            --card-background: #ffffff;
            --border-color: #e0e0e0;
            --text-color: #333;
            --white-text: #fff;
            --box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            --border-radius: 8px;
            --transition-speed: 0.3s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-background);
            color: var(--text-color);
            line-height: 1.6;
            padding: 2rem;
        }

        .header {
            background-color: var(--primary-color);
            color: var(--white-text);
            padding: 1.5rem 0;
            text-align: center;
            box-shadow: var(--box-shadow);
            margin-bottom: 2rem;
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--card-background);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }
        .form-group input[type="text"],
        .form-group textarea,
        .form-group input[type="file"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: #fcfcfc;
            transition: border-color var(--transition-speed);
        }
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(0, 107, 60, 0.2);
        }
        
        .autocomplete-container {
            position: relative;
        }
        .autocomplete-items {
            position: absolute;
            border: 1px solid var(--border-color);
            border-bottom: none;
            border-top: none;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
            background-color: #f1f1f1;
            max-height: 200px;
            overflow-y: auto;
        }
        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            background-color: #fff;
            border-bottom: 1px solid var(--border-color);
        }
        .autocomplete-items div:hover {
            background-color: var(--light-background);
        }
        .autocomplete-active {
            background-color: var(--primary-color) !important;
            color: var(--white-text);
        }

        .btn-submit {
            background-color: var(--primary-color);
            color: var(--white-text);
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            transition: background-color var(--transition-speed), transform var(--transition-speed);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            border: none;
        }
        .btn-submit:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }
        .btn-submit:disabled {
            background-color: #aaa;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Post Study Material</h1>
    </div>

    <div class="container">
        <h2 class="text-2xl font-bold mb-6 text-center" style="color: var(--primary-color);">Upload a New Document</h2>
        <form id="postMaterialForm">
            <div class="form-group">
                <label for="title">Material Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="category">Category (e.g., Course Code, Topic)</label>
                <input type="text" id="category" name="category" required>
            </div>
            <div class="form-group">
                <label for="content">Brief Description</label>
                <textarea id="content" name="content" rows="4" required></textarea>
            </div>
            
            <div class="form-group autocomplete-container">
                <label for="state">State</label>
                <input id="state" type="text" name="state" placeholder="Enter a Nigerian state" required autocomplete="off">
            </div>

            <div class="form-group autocomplete-container">
                <label for="school">University / School</label>
                <input id="school" type="text" name="school" placeholder="Enter a Nigerian school" required autocomplete="off">
            </div>
            
            <div class="form-group">
                <label for="file">Document File</label>
                <input type="file" id="file" name="file" accept=".pdf,.doc,.docx,.txt,.rtf,.ppt,.pptx,.xls,.xlsx" required>
                <small class="text-gray-500 mt-1 block">Supported formats: PDF, DOC, DOCX, TXT, RTF, PPT, PPTX, XLS, XLSX</small>
            </div>
            <div class="text-center">
                <button type="submit" class="btn-submit">
                    <i class="fas fa-upload"></i> Post Material
                </button>
            </div>
        </form>
    </div>

    <script>
        function autocomplete(inp, dataUrl) {
            let currentFocus;
            let data = [];
            
            async function fetchData() {
                try {
                    const response = await fetch(dataUrl);
                    const result = await response.json();
                    data = result.states || result.schools || [];
                } catch (error) {
                    console.error('Failed to load autocomplete data:', error);
                    data = [];
                }
            }

            fetchData();

            inp.addEventListener("input", function(e) {
                let a, b, i, val = this.value;
                closeAllLists();
                if (!val) { return false; }
                currentFocus = -1;
                
                a = document.createElement("div");
                a.setAttribute("id", this.id + "autocomplete-list");
                a.setAttribute("class", "autocomplete-items");
                this.parentNode.appendChild(a);
                
                data.forEach(item => {
                    if (item.toLowerCase().includes(val.toLowerCase())) {
                        b = document.createElement("div");
                        b.innerHTML = "<strong>" + item.substr(0, val.length) + "</strong>";
                        b.innerHTML += item.substr(val.length);
                        b.innerHTML += `<input type='hidden' value='${item}'>`;
                        b.addEventListener("click", function(e) {
                            inp.value = this.getElementsByTagName("input")[0].value;
                            closeAllLists();
                            if (inp.id === 'state') {
                                updateSchoolAutocomplete(inp.value);
                            }
                        });
                        a.appendChild(b);
                    }
                });
            });

            inp.addEventListener("keydown", function(e) {
                let x = document.getElementById(this.id + "autocomplete-list");
                if (x) x = x.getElementsByTagName("div");
                if (e.keyCode === 40) {
                    currentFocus++;
                    addActive(x);
                } else if (e.keyCode === 38) {
                    currentFocus--;
                    addActive(x);
                } else if (e.keyCode === 13) {
                    e.preventDefault();
                    if (currentFocus > -1) {
                        if (x) x[currentFocus].click();
                    }
                }
            });

            function addActive(x) {
                if (!x) return false;
                removeActive(x);
                if (currentFocus >= x.length) currentFocus = 0;
                if (currentFocus < 0) currentFocus = (x.length - 1);
                x[currentFocus].classList.add("autocomplete-active");
            }
            
            function removeActive(x) {
                for (let i = 0; i < x.length; i++) {
                    x[i].classList.remove("autocomplete-active");
                }
            }
            
            function closeAllLists(elmnt) {
                let x = document.getElementsByClassName("autocomplete-items");
                for (let i = 0; i < x.length; i++) {
                    if (elmnt != x[i] && elmnt != inp) {
                        x[i].parentNode.removeChild(x[i]);
                    }
                }
            }
            
            document.addEventListener("click", function (e) {
                closeAllLists(e.target);
            });
        }
        
        function updateSchoolAutocomplete(stateName) {
            const schoolInput = document.getElementById('school');
            schoolInput.value = '';
            closeAllLists(schoolInput);
            
            if (stateName) {
                const schoolsUrl = `/api/schools/${stateName}`;
                autocomplete(schoolInput, schoolsUrl);
            } else {
                // Clear schools if no state is selected
                autocomplete(schoolInput, '');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const stateInput = document.getElementById('state');
            autocomplete(stateInput, '/api/states');

            const postForm = document.getElementById('postMaterialForm');
            postForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const submitButton = postForm.querySelector('.btn-submit');
                submitButton.disabled = true;
                submitButton.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Posting...`;

                const formData = new FormData(postForm);

                try {
                    const response = await fetch('/api/post_material', {
                        method: 'POST',
                        body: formData,
                    });

                    const result = await response.json();
                    
                    if (response.ok) {
                        alert(result.message);
                        postForm.reset();
                        // Reset autocomplete fields
                        document.getElementById('state').value = '';
                        document.getElementById('school').value = '';
                        updateSchoolAutocomplete('');
                    } else {
                        alert(`Error: ${result.error}`);
                    }
                } catch (error) {
                    alert('An error occurred. Please check your network and try again.');
                    console.error('Submission error:', error);
                } finally {
                    submitButton.disabled = false;
                    submitButton.innerHTML = `<i class="fas fa-upload"></i> Post Material`;
                }
            });
        });
    </script>
</body>
</html>
