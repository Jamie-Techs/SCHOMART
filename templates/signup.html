<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schomart - Login/Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Updated Firebase SDK versions for improved stability and security -->
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-storage-compat.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 0; }
        .container { width: 100%; max-width: 500px; margin: 50px auto; background-color: #fff; border: 2px solid #006B3C; border-radius: 10px; padding: 30px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); text-align: center; }
        h2 { color: #006B3C; margin-bottom: 25px; }
        .form-group { margin-bottom: 18px; }
        .form-group label { display: block; font-weight: bold; margin-bottom: 6px; color: #00391F; text-align: left; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 15px; }
        .btn { width: 100%; padding: 12px; background-color: #006B3C; color: white; font-size: 16px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: background-color 0.3s ease; margin-top: 10px; }
        .btn:hover { background-color: #004d2a; }
        .link-text { font-size: 0.9em; margin-top: 10px; cursor: pointer; color: #006B3C; text-decoration: underline; }
        #messageBox { padding: 12px; margin-bottom: 15px; border-radius: 6px; font-size: 0.9em; display: none; opacity: 0; transition: opacity 0.3s ease-in-out; text-align: center; color: #721c24; background-color: #f8d7da; border: 1px solid #f5c6cb; }
        #messageBox.show { display: block; opacity: 1; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div id="signup-section">
            <h2>Create Your Account</h2>
            <div id="messageBox"></div>
            <form id="signupForm">
                <div class="form-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email Address</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required>
                </div>
                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p class="link-text" onclick="showSection('login-section')">Already have an account? Log in here.</p>
        </div>
        <div id="login-section" class="hidden">
            <h2>Log In</h2>
            <div id="messageBoxLogin"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn">Log In</button>
            </form>
            <p class="link-text" onclick="showSection('signup-section')">Don't have an account? Sign up here.</p>
            <p class="link-text" onclick="showForgotPasswordModal()">Forgot Password?</p>
        </div>
    </div>
    <div id="forgotPasswordModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;">
        <div style="background: white; padding: 20px; border-radius: 10px; text-align: center; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
            <p>Please enter your email address to reset your password:</p>
            <input type="email" id="resetEmailInput" style="padding: 8px; margin-bottom: 10px;">
            <div style="display: flex; justify-content: space-around;">
                <button onclick="sendPasswordReset()" style="padding: 8px 16px; background-color: #006B3C; color: white; border: none; border-radius: 5px;">Send</button>
                <button onclick="hideForgotPasswordModal()" style="padding: 8px 16px; background-color: #ccc; color: black; border: none; border-radius: 5px;">Cancel</button>
            </div>
        </div>
    </div>
    <script>
        // DO NOT CHANGE THESE GLOBAL VARIABLES - THEY ARE PROVIDED BY THE CANVAS ENVIRONMENT
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const signupForm = document.getElementById('signupForm');
        const loginForm = document.getElementById('loginForm');
        const msgBoxSignup = document.getElementById('messageBox');
        const msgBoxLogin = document.getElementById('messageBoxLogin');

        function showMessageBox(box, message, isError = false) {
            box.textContent = message;
            box.style.backgroundColor = isError ? '#f8d7da' : '#d4edda';
            box.style.color = isError ? '#721c24' : '#155724';
            box.style.borderColor = isError ? '#f5c6cb' : '#c3e6cb';
            box.classList.add('show');
        }

        function hideMessageBox(box) {
            box.classList.remove('show');
        }

        function showSection(sectionId) {
            document.getElementById('signup-section').classList.add('hidden');
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById(sectionId).classList.remove('hidden');
        }

        function showForgotPasswordModal() {
            document.getElementById('forgotPasswordModal').style.display = 'flex';
        }

        function hideForgotPasswordModal() {
            document.getElementById('forgotPasswordModal').style.display = 'none';
        }

        auth.onAuthStateChanged(async (user) => {
            if (user) {
                // If user is authenticated, redirect to the profile page
                window.location.assign('/profile');
            } else {
                // If no user is authenticated, show the login section
                showSection('login-section');
            }
        });

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            hideMessageBox(msgBoxSignup);

            if (password.length < 7) {
                showMessageBox(msgBoxSignup, 'Password must be at least 7 characters long.', true);
                return;
            }
            if (password !== confirmPassword) {
                showMessageBox(msgBoxSignup, 'Passwords do not match.', true);
                return;
            }

            try {
                // Create the user with email and password
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Send email verification
                await user.sendEmailVerification();

                // Store user data in Firestore with the user's UID as the document ID
                const userDocRef = db.collection('artifacts').doc(appId).collection('users').doc(user.uid);
                await userDocRef.set({
                    username: username,
                    email: email,
                    created_at: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                showMessageBox(msgBoxSignup, 'Account created successfully! Please check your inbox for a verification email.', false);
            } catch (error) {
                showMessageBox(msgBoxSignup, `Error creating account: ${error.message}`, true);
                console.error("Signup error:", error);
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            hideMessageBox(msgBoxLogin);

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                if (!user.emailVerified) {
                    showMessageBox(msgBoxLogin, 'Please verify your email address before logging in. A new verification link has been sent to your email.', true);
                    await user.sendEmailVerification();
                    auth.signOut();
                    return;
                }
                window.location.assign('/profile');
            } catch (error) {
                showMessageBox(msgBoxLogin, `Login failed: ${error.message}`, true);
                console.error("Login error:", error);
            }
        });

        async function sendPasswordReset() {
            const email = document.getElementById('resetEmailInput').value;
            if (email) {
                try {
                    await auth.sendPasswordResetEmail(email);
                    showMessageBox(msgBoxLogin, 'Password reset email sent! Please check your inbox.');
                    hideForgotPasswordModal();
                } catch (error) {
                    showMessageBox(msgBoxLogin, `Error: ${error.message}`, true);
                    console.error("Password reset error:", error);
                }
            }
        }
    </script>
</body>
</html>
