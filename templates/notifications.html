<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notifications</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .notification-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .notification-item:hover {
            background-color: #f9fafb;
        }
        .notification-item.unread {
            background-color: #e0f2f1; /* Light green for unread */
        }
        .notification-item a {
            flex-grow: 1;
        }
        .delete-btn {
            color: #ef4444; /* red-500 */
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 antialiased">
    <div class="max-w-4xl mx-auto my-5 bg-white rounded-xl shadow-lg overflow-hidden">
        <header class="flex justify-between items-center p-4 bg-gray-50 border-b border-gray-200">
            <button onclick="history.back()" class="nav-button bg-green-700 hover:bg-green-800 text-white font-medium py-2 px-4 rounded-xl">
                <i class="fas fa-arrow-left mr-2"></i> Back
            </button>
            <h1 class="text-2xl font-bold text-green-700">Notifications</h1>
        </header>

        <main class="p-6">
            <div class="flex justify-between items-center mb-4">
                <button id="mark-all-read-btn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-xl transition-colors">
                    Mark All as Read
                </button>
                <button id="delete-all-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-xl transition-colors">
                    Delete All
                </button>
            </div>

            <div id="notifications-list" class="bg-white rounded-lg shadow">
                <p class="text-center p-4 text-gray-500" id="loading-message">Loading notifications...</p>
            </div>
        </main>
    </div>

    <script>
        const notificationsList = document.getElementById('notifications-list');
        const loadingMessage = document.getElementById('loading-message');
        const markAllBtn = document.getElementById('mark-all-read-btn');
        const deleteAllBtn = document.getElementById('delete-all-btn');

        // This function is no longer needed because the backend sends a formatted string.
        // You can keep it or remove it, but it is not used in the updated code below.
        // function formatTimestamp(timestamp) {
        //     if (!timestamp || typeof timestamp._seconds === 'undefined') {
        //         return 'Invalid Date';
        //     }
        //     const milliseconds = timestamp._seconds * 1000 + timestamp._nanoseconds / 1000000;
        //     const date = new Date(milliseconds);
        //     const options = { year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', hour12: true };
        //     return date.toLocaleString('en-US', options);
        // }

        async function fetchNotifications() {
            try {
                loadingMessage.style.display = 'block';
                const response = await fetch('/api/notifications');
                const notifications = await response.json();
                
                loadingMessage.style.display = 'none';
                notificationsList.innerHTML = '';

                if (notifications.length === 0) {
                    notificationsList.innerHTML = '<p class="text-center p-4 text-gray-500">No notifications to display.</p>';
                    return;
                }

                notifications.forEach(notif => {
                    const item = document.createElement('div');
                    item.className = `notification-item ${notif.is_read ? '' : 'unread'}`;
                    item.dataset.id = notif.id;

                    const content = document.createElement('a');
                    content.href = notif.related_link || '#';
                    content.className = 'flex-grow';
                    content.innerHTML = `
                        <h4 class="font-bold">${notif.message}</h4>
                        <small class="text-gray-500">${notif.timestamp_formatted}</small>
                    `;
                    item.appendChild(content);

                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-btn ml-4';
                    deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
                    deleteBtn.onclick = async (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        if (confirm('Are you sure you want to delete this notification?')) {
                            await fetch(`/api/notifications/delete/${notif.id}`, { method: 'POST' });
                            fetchNotifications();
                        }
                    };
                    item.appendChild(deleteBtn);

                    notificationsList.appendChild(item);
                });

            } catch (error) {
                loadingMessage.textContent = 'Failed to load notifications.';
                console.error('Error fetching notifications:', error);
            }
        }

        markAllBtn.addEventListener('click', async () => {
            await fetch('/api/notifications/mark_all_as_read', { method: 'POST' });
            fetchNotifications();
        });

        deleteAllBtn.addEventListener('click', async () => {
            if (confirm('Are you sure you want to delete all notifications? This cannot be undone.')) {
                await fetch('/api/notifications/delete_all', { method: 'POST' });
                fetchNotifications();
            }
        });

        document.addEventListener('DOMContentLoaded', fetchNotifications);
    </script>
</body>
</html>
