<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schomart - Login/Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 0; }
        .container { width: 100%; max-width: 500px; margin: 50px auto; background-color: #fff; border: 2px solid #006B3C; border-radius: 10px; padding: 30px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); text-align: center; }
        h2 { color: #006B3C; margin-bottom: 25px; }
        .form-group { margin-bottom: 18px; }
        .form-group label { display: block; font-weight: bold; margin-bottom: 6px; color: #00391F; text-align: left; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 15px; }
        .btn { width: 100%; padding: 12px; background-color: #006B3C; color: white; font-size: 16px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: background-color 0.3s ease; margin-top: 10px; }
        .btn:hover { background-color: #004d2a; }
        .link-text { font-size: 0.9em; margin-top: 10px; cursor: pointer; color: #006B3C; text-decoration: underline; }
        #messageBox { padding: 12px; margin-bottom: 15px; border-radius: 6px; font-size: 0.9em; display: none; opacity: 0; transition: opacity 0.3s ease-in-out; text-align: center; }
        #messageBox.show { display: block; opacity: 1; }
        .msg-error { color: #721c24; background-color: #f8d7da; border: 1px solid #f5c6cb; }
        .msg-success { color: #155724; background-color: #d4edda; border: 1px solid #c3e6cb; }
        .hidden { display: none; }
        #logout-btn { background-color: #e53e3e; }
        #logout-btn:hover { background-color: #c53030; }
        #forgotPasswordModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center; }
        #forgotPasswordModal > div { background: white; padding: 20px; border-radius: 10px; text-align: center; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        #forgotPasswordModal input { padding: 8px; margin-bottom: 10px; width: 80%; border-radius: 5px; border: 1px solid #ccc; }
        #forgotPasswordModal button { padding: 8px 16px; border: none; border-radius: 5px; cursor: pointer; }
        #forgotPasswordModal .send-btn { background-color: #006B3C; color: white; }
        #forgotPasswordModal .cancel-btn { background-color: #ccc; color: black; }
    </style>
</head>
<body>
    <div class="container">
        <div id="logged-in-message" class="hidden">
            <h2>Welcome!</h2>
            <p>You are logged in.</p>
            <button id="logout-btn" class="btn">Sign Out</button>
        </div>

        <div id="signup-section" class="hidden">
            <h2>Create Your Account</h2>
            <div id="messageBox" class="messageBox"></div>
            <form id="signupForm">
                <div class="form-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email Address</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required>
                </div>
                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p class="link-text" onclick="showSection('login-section')">Already have an account? Log in here.</p>
        </div>

        <div id="login-section" class="hidden">
            <h2>Log In</h2>
            <div id="messageBoxLogin" class="messageBox"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn">Log In</button>
            </form>
            <p class="link-text" onclick="showSection('signup-section')">Don't have an account? Sign up here.</p>
            <p class="link-text" onclick="showForgotPasswordModal()">Forgot Password?</p>
        </div>
    </div>

    <div id="forgotPasswordModal">
        <div>
            <p>Please enter your email address to reset your password:</p>
            <input type="email" id="resetEmailInput" required>
            <div style="display: flex; justify-content: space-around;">
                <button class="send-btn" onclick="sendPasswordReset()">Send</button>
                <button class="cancel-btn" onclick="hideForgotPasswordModal()">Cancel</button>
            </div>
        </div>
    </div>
    
    <script>
        // Use your Firebase credentials here.
        const firebaseConfig = {
            apiKey: "AIzaSyBEJOF1jZAIIV8_i6xvUHlSKeqOlcQ-Sgo",
            authDomain: "schomart-7a743.firebaseapp.com",
            projectId: "schomart-7a743",
            storageBucket: "schomart-7a743.appspot.com",
            messagingSenderId: "20119186662",
            appId: "1:20119186662:web:da1755b55dacde4fa6df27",
            measurementId: "G-9QGL3XHSC7"
        };
        
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const signupForm = document.getElementById('signupForm');
        const loginForm = document.getElementById('loginForm');
        const msgBoxSignup = document.getElementById('messageBox');
        const msgBoxLogin = document.getElementById('messageBoxLogin');
        const loggedInMessage = document.getElementById('logged-in-message');
        const forgotPasswordModal = document.getElementById('forgotPasswordModal');

        let messageTimeout;

        function showMessageBox(box, message, isError = false) {
            clearTimeout(messageTimeout); // Clear previous timeout
            box.textContent = message;
            box.className = 'messageBox show'; // Reset classes
            if (isError) {
                box.classList.add('msg-error');
            } else {
                box.classList.add('msg-success');
            }
            
            messageTimeout = setTimeout(() => {
                hideMessageBox(box);
            }, 5000); // Message disappears after 5 seconds
        }

        function hideMessageBox(box) {
            box.classList.remove('show');
        }

        function showSection(sectionId) {
            document.getElementById('signup-section').classList.add('hidden');
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById(sectionId).classList.remove('hidden');
            hideMessageBox(msgBoxSignup);
            hideMessageBox(msgBoxLogin);
        }

        function showForgotPasswordModal() {
            forgotPasswordModal.style.display = 'flex';
        }

        function hideForgotPasswordModal() {
            forgotPasswordModal.style.display = 'none';
        }
        
        // Listen for auth state changes
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                // If user is logged in, show the welcome message and hide forms
                loggedInMessage.classList.remove('hidden');
                document.getElementById('signup-section').classList.add('hidden');
                document.getElementById('login-section').classList.add('hidden');
                
                // You can also redirect the user here if you want
                // window.location.assign('/profile');
            } else {
                // If no user is logged in, show the login section by default
                loggedInMessage.classList.add('hidden');
                showSection('login-section');
            }
        });

        document.getElementById('logout-btn').addEventListener('click', async () => {
            try {
                await auth.signOut();
                console.log("User signed out successfully.");
            } catch (error) {
                console.error("Error signing out:", error);
                showMessageBox(loggedInMessage, 'Error signing out. Please try again.', true);
            }
        });

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            hideMessageBox(msgBoxSignup);

            if (password.length < 7) {
                showMessageBox(msgBoxSignup, 'Password must be at least 7 characters long.', true);
                return;
            }
            if (password !== confirmPassword) {
                showMessageBox(msgBoxSignup, 'Passwords do not match.', true);
                return;
            }

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Send email verification
                await user.sendEmailVerification();
                
                // Store user data in Firestore with the user's UID as the document ID
                await db.collection('users').doc(user.uid).set({
                    username: username,
                    email: email,
                    created_at: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                showMessageBox(msgBoxSignup, 'Account created successfully! Please check your inbox for a verification email.', false);
                signupForm.reset();
            } catch (error) {
                let errorMessage = `Error creating account: ${error.message}`;
                // Customize error messages for better user experience
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'This email is already in use. Please log in instead or use a different email.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'The email address is not valid.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'The password is too weak.';
                }
                showMessageBox(msgBoxSignup, errorMessage, true);
                console.error("Signup error:", error);
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            hideMessageBox(msgBoxLogin);

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                if (!user.emailVerified) {
                    showMessageBox(msgBoxLogin, 'Please verify your email address. A new verification link has been sent.', true);
                    await user.sendEmailVerification();
                    auth.signOut(); // Log out the unverified user
                    return;
                }
                
                // If successful and email is verified, this will trigger onAuthStateChanged
                // The onAuthStateChanged listener will handle the UI change.
                showMessageBox(msgBoxLogin, `Welcome back! Logged in successfully.`, false);
                loginForm.reset();
                
            } catch (error) {
                let errorMessage = `Login failed: ${error.message}`;
                if (error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                    errorMessage = 'Invalid email or password.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'The email address is not valid.';
                }
                showMessageBox(msgBoxLogin, errorMessage, true);
                console.error("Login error:", error);
            }
        });

        async function sendPasswordReset() {
            const email = document.getElementById('resetEmailInput').value;
            if (!email) {
                showMessageBox(msgBoxLogin, 'Please enter a valid email address.', true);
                return;
            }

            try {
                await auth.sendPasswordResetEmail(email);
                showMessageBox(msgBoxLogin, 'Password reset email sent! Please check your inbox.', false);
                hideForgotPasswordModal();
            } catch (error) {
                let errorMessage = `Error: ${error.message}`;
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'No user found with that email address.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'The email address is not valid.';
                }
                showMessageBox(msgBoxLogin, errorMessage, true);
                console.error("Password reset error:", error);
            }
        }
    </script>
</body>
</html>
