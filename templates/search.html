<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Search - Futo Jiji</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #006B3C;
            --secondary-color: #FDB813;
            --accent-color: #00391F;
            --light-background: #f5f5f5;
            --card-background: #ffffff;
            --border-color: #e0e0e0;
            --text-color: #333;
            --white-text: #fff;
            --box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            --border-radius: 8px;
            --transition-speed: 0.3s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-background);
            color: var(--text-color);
            line-height: 1.6;
        }

        .header {
            background-color: var(--primary-color);
            color: var(--white-text);
            padding: 15px 0;
            text-align: center;
            box-shadow: var(--box-shadow);
            position: relative;
        }
        .header h1 {
            margin: 0;
            font-size: 2.8em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .header-buttons {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 10px;
        }
        .header-button {
            background-color: var(--accent-color);
            color: var(--white-text);
            padding: 10px 15px;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 600;
            transition: background-color var(--transition-speed);
        }
        .header-button:hover {
            background-color: #004d2b;
        }
        
        .container-wrapper {
            width: 95%;
            max-width: 1400px;
            margin: 20px auto;
            padding: 0 15px;
        }

        .search-form-section {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 25px;
            margin-bottom: 30px;
        }
        
        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .filter-group label {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 5px;
            display: block;
        }
        .filter-group select, .filter-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: border-color var(--transition-speed);
        }
        .filter-group input:focus, .filter-group select:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        .price-range {
            display: flex;
            gap: 10px;
        }
        .price-range input {
            flex: 1;
        }
        .search-button-group {
            text-align: center;
            margin-top: 25px;
        }
        .search-button {
            background-color: var(--primary-color);
            color: var(--white-text);
            padding: 12px 30px;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color var(--transition-speed);
        }
        .search-button:hover {
            background-color: var(--accent-color);
        }

        .adverts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        .ad-card {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
            position: relative;
            text-decoration: none;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
        }
        .ad-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.12);
        }
        .ad-image {
            width: 200%;
            height: 400px;
            object-fit: cover;
            display: block;
        }
        .ad-content {
            padding: 15px;
            flex-grow: 1;
        }
        .ad-content h4 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 5px;
            color: var(--primary-color);
        }
        .ad-meta {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
        }
        .ad-meta .price {
            font-weight: 700;
            color: var(--secondary-color);
            font-size: 1.1rem;
        }
        .ad-card p {
            margin: 0 0 5px;
            font-size: 0.95rem;
        }
        .no-results {
            text-align: center;
            width: 100%;
            margin-top: 50px;
            font-size: 1.2em;
            color: #888;
        }
        .loading-indicator {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
            color: #888;
            display: none;
        }
        .loading-indicator.visible {
            display: block;
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="header">
        <div class="header-buttons">
            <a href="{{ url_for('home') }}" class="header-button">
                <i class="fas fa-arrow-left"></i> Home
            </a>
        </div>
        <h1>Search Adverts</h1>
    </div>

    <div class="container-wrapper">
        <div class="search-form-section">
            <form id="searchForm" onsubmit="handleSearch(event)">
                <div class="filters">
                    <div class="filter-group">
                        <label for="search_query">Keywords</label>
                        <input type="text" id="search_query" name="search_query" placeholder="Search..." value="{{ search_query | default('') }}">
                    </div>

                    <div class="filter-group">
                        <label for="category">Category</label>
                        <select id="category" name="category">
                            <option value="">All Categories</option>
                            {% for name, data in categories.items() %}
                                <option value="{{ name }}" {% if name == selected_category %}selected{% endif %}>{{ name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="state-dropdown">State</label>
                        <select id="state-dropdown" name="state">
                            <option value="">All States</option>
                            {% for state in states %}
                                <option value="{{ state }}" {% if state == selected_state %}selected{% endif %}>{{ state }}</option>
                            {% endfor %}
                        </select>
                    </div>
            
                    <div class="filter-group">
                        <label for="location-dropdown">University</label>
                        <select id="location-dropdown" name="school">
                            <option value="">All Universities</option>
                            {% if selected_state %}
                                {% for school in schools_in_state %}
                                    <option value="{{ school.name }}" {% if school.name == selected_school %}selected{% endif %}>{{ school.name }}</option>
                                {% endfor %}
                            {% endif %}
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label>Price Range (₦)</label>
                        <div class="price-range">
                            <input type="number" name="price_min" placeholder="Min" value="{{ price_min | default('') }}">
                            <input type="number" name="price_max" placeholder="Max" value="{{ price_max | default('') }}">
                        </div>
                    </div>

                    <div class="filter-group">
                        <label for="condition">Condition</label>
                        <select id="condition" name="condition">
                            <option value="" {% if not selected_condition %}selected{% endif %}>Any</option>
                            <option value="New" {% if selected_condition == 'New' %}selected{% endif %}>New</option>
                            <option value="Used" {% if selected_condition == 'Used' %}selected{% endif %}>Used</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="negotiation">Negotiation</label>
                        <select id="negotiation" name="negotiation">
                            <option value="" {% if not selected_negotiation %}selected{% endif %}>Any</option>
                            <option value="yes" {% if selected_negotiation == 'yes' %}selected{% endif %}>Yes</option>
                            <option value="no" {% if selected_negotiation == 'no' %}selected{% endif %}>No</option>
                        </select>
                    </div>
                </div>
                <div class="search-button-group">
                    <button type="submit" class="search-button">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
            </form>
        </div>

        <div class="adverts-grid" id="adverts-container"></div>
        
        <div class="loading-indicator" id="loading-indicator">Loading more adverts...</div>
        <p class="no-results" id="no-results" style="display: none;">No adverts found matching your criteria.</p>
    </div>

    <script>
        const advertsContainer = document.getElementById('adverts-container');
        const loadingIndicator = document.getElementById('loading-indicator');
        const noResultsMessage = document.getElementById('no-results');
        const searchForm = document.getElementById('searchForm');
        let currentPage = 1;
        let isLoading = false;
        let allResultsLoaded = false;
        
        function createAdvertCard(advert) {
            const card = document.createElement('a');
            card.href = "{{ url_for('advert_detail', advert_id='PLACEHOLDER') }}".replace('PLACEHOLDER', advert.id);
            card.classList.add('ad-card');
        
            const price = advert.price ? `₦${advert.price.toLocaleString('en-US')}` : 'Price not available';
            const location = `${advert.school || ''}${advert.school && advert.state ? ', ' : ''}${advert.state || ''}`;
        
            card.innerHTML = `
                <img src="${advert.display_image}" alt="${advert.title}" class="ad-image">
                <div class="ad-content">
                    <h4>${advert.title}</h4>
                    <div class="ad-meta">
                        <p class="price">${price}</p>
                        <p><i class="fas fa-map-marker-alt"></i> ${location}</p>
                    </div>
                </div>
            `;
            return card;
        }

        async function fetchAndDisplayAdverts(page, isNewSearch = false) {
            if (isLoading || (allResultsLoaded && !isNewSearch)) return;

            isLoading = true;
            loadingIndicator.classList.add('visible');
            
            if (isNewSearch) {
                advertsContainer.innerHTML = '';
                currentPage = 1;
                allResultsLoaded = false;
                noResultsMessage.style.display = 'none';
            }

            const formData = new FormData(searchForm);
            const params = new URLSearchParams(formData);
            params.append('page', currentPage);

            try {
                const response = await fetch(`/api/search_adverts?${params.toString()}`);
                const adverts = await response.json();
                
                if (adverts.length === 0 && (isNewSearch || currentPage === 1)) {
                    noResultsMessage.style.display = 'block';
                } else if (adverts.length === 0) {
                    allResultsLoaded = true;
                    loadingIndicator.style.display = 'none';
                }

                adverts.forEach(advert => {
                    const advertCard = createAdvertCard(advert);
                    advertsContainer.appendChild(advertCard);
                });
                
                currentPage++;
            } catch (error) {
                console.error('Failed to fetch adverts:', error);
                if (isNewSearch) {
                    advertsContainer.innerHTML = '<p class="no-results">Failed to load adverts. Please try again.</p>';
                }
            } finally {
                isLoading = false;
                loadingIndicator.classList.remove('visible');
            }
        }
        
        function handleSearch(event) {
            event.preventDefault();
            fetchAndDisplayAdverts(1, true);
        }

        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
                fetchAndDisplayAdverts(currentPage);
            }
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            fetchAndDisplayAdverts(1, true);
        });

        // --- Location/School Dropdown Logic ---
        const stateDropdown = document.getElementById('state-dropdown');
        const schoolDropdown = document.getElementById('location-dropdown');

        stateDropdown.addEventListener('change', function() {
            const selectedState = this.value;
            schoolDropdown.innerHTML = '<option value="">All Universities</option>';
            if (selectedState) {
                fetch(`/api/schools_by_state/${selectedState}`)
                    .then(response => {
                        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                        return response.json();
                    })
                    .then(schools => {
                        schools.forEach(school => {
                            const option = document.createElement('option');
                            option.value = school.name;
                            option.textContent = school.name;
                            schoolDropdown.appendChild(option);
                        });
                    })
                    .catch(error => console.error('Error fetching schools:', error));
            }
        });
    </script>
</body>
</html>
