<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* Your existing styles... */
        .autocomplete-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 10;
            background-color: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            max-height: 200px;
            overflow-y: auto;
            margin-top: 4px;
        }

        .autocomplete-item {
            padding: 0.75rem;
            cursor: pointer;
        }

        .autocomplete-item:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <header class="header">
        </header>

    <div class="container mx-auto mt-8 p-4">
        <h1 class="text-3xl font-bold text-center mb-6 text-primary-color">Admin Dashboard</h1>

        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert {{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-primary-color mb-4">Post a New Study Material</h2>
            <form id="post-material-form" action="/admin/post_material" method="post" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="title" class="block text-gray-700 font-medium mb-2">Title <span class="text-red-500">*</span></label>
                    <input type="text" id="title" name="title" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-secondary-color">
                </div>
                
                <div class="mb-4 relative">
                    <label for="state" class="block text-gray-700 font-medium mb-2">State <span class="text-red-500">*</span></label>
                    <input type="text" id="state" name="state" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-secondary-color" autocomplete="off">
                    <div id="state-dropdown" class="autocomplete-dropdown hidden"></div>
                </div>
                
                <div class="mb-4 relative">
                    <label for="school" class="block text-gray-700 font-medium mb-2">School <span class="text-red-500">*</span></label>
                    <input type="text" id="school" name="school" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-secondary-color" autocomplete="off">
                    <div id="school-dropdown" class="autocomplete-dropdown hidden"></div>
                </div>

                <div class="mb-4">
                    <label for="content" class="block text-gray-700 font-medium mb-2">Description (Optional)</label>
                    <textarea id="content" name="content" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-secondary-color"></textarea>
                </div>
                <div class="mb-4">
                    <label for="file" class="block text-gray-700 font-medium mb-2">Upload File <span class="text-red-500">*</span></label>
                    <input type="file" id="file" name="file" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-secondary-color">
                </div>
                <button type="submit" class="w-full py-2 px-4 bg-primary-color text-white font-semibold rounded-lg hover:bg-accent-color focus:outline-none focus:ring focus:ring-accent-color">
                    Post Material
                </button>
            </form>
        </div>
    </div>

    <script>
        const stateInput = document.getElementById('state');
        const schoolInput = document.getElementById('school');
        const stateDropdown = document.getElementById('state-dropdown');
        const schoolDropdown = document.getElementById('school-dropdown');
        
        let uniqueStates = [];
        let uniqueSchools = [];

        async function fetchAutocompleteData() {
            try {
                const response = await fetch('/api/materials/unique_fields');
                if (response.ok) {
                    const data = await response.json();
                    uniqueStates = data.states;
                    uniqueSchools = data.schools;
                } else {
                    console.error('Failed to fetch autocomplete data.');
                }
            } catch (error) {
                console.error('An error occurred while fetching autocomplete data:', error);
            }
        }

        function setupAutocomplete(input, dropdown, options) {
            input.addEventListener('input', () => {
                const value = input.value.toLowerCase();
                dropdown.innerHTML = '';
                
                if (value.length > 0) {
                    const filteredOptions = options.filter(option => option.toLowerCase().includes(value));
                    
                    if (filteredOptions.length > 0) {
                        filteredOptions.forEach(option => {
                            const div = document.createElement('div');
                            div.className = 'autocomplete-item';
                            div.textContent = option;
                            div.addEventListener('click', () => {
                                input.value = option;
                                dropdown.classList.add('hidden');
                            });
                            dropdown.appendChild(div);
                        });
                        dropdown.classList.remove('hidden');
                    } else {
                        dropdown.classList.add('hidden');
                    }
                } else {
                    dropdown.classList.add('hidden');
                }
            });

            document.addEventListener('click', (e) => {
                if (!input.contains(e.target) && !dropdown.contains(e.target)) {
                    dropdown.classList.add('hidden');
                }
            });
        }

        window.onload = async () => {
            await fetchAutocompleteData();
            setupAutocomplete(stateInput, stateDropdown, uniqueStates);
            setupAutocomplete(schoolInput, schoolDropdown, uniqueSchools);
        };
    </script>
</body>
</html>
