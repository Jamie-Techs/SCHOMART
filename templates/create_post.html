<script>
        document.addEventListener('DOMContentLoaded', function() {
            // Conditionally rendered elements
            const studyHubCheckbox = document.getElementById('studyHubCheckbox');
            const schoolGistCheckbox = document.getElementById('schoolGistCheckbox');
            const schoolNewsCheckbox = document.getElementById('schoolNewsCheckbox');
            const displayOnGroup = document.getElementById('displayOnGroup');

            const mediaTypeGroup = document.getElementById('mediaTypeGroup');
            const mediaFilesGroup = document.getElementById('mediaFilesGroup');
            const mediaFilesInput = document.getElementById('media_files');
            const titleInput = document.getElementById('title');
            const contentInput = document.getElementById('content');
            const mediaTypeRadios = document.querySelectorAll('input[name="media_type"]');
            const mediaTypeText = document.getElementById('mediaTypeText');
            const mediaTypeAudio = document.getElementById('mediaTypeAudio');
            const mediaTypeDocument = document.getElementById('mediaTypeDocument');

            const mediaTypeAudioLabel = document.getElementById('mediaTypeAudioLabel');
            const mediaTypeDocumentLabel = document.getElementById('mediaTypeDocumentLabel');

            const linkUrlInput = document.getElementById('link_url');
            const mediaTypeHint = document.getElementById('mediaTypeHint');
            const form = document.getElementById('create-post-form');
            const USER_IS_ADMIN = {{ 'true' if user_is_admin else 'false' }};
            const MAX_FILE_SIZE = 50 * 1024 * 1024; // 50 MB

            // Define accepted file types for each media type
            const ACCEPT_TYPES = {
                'image': 'image/*',
                'video': 'video/*',
                'audio': 'audio/*',
                'document': 'application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document,application/vnd.ms-powerpoint,application/vnd.openxmlformats-officedocument.presentationml.presentation,application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.document,text/plain'
            };

            function applyMediaTypeRules(currentMediaType) {
                mediaFilesGroup.style.display = 'block';
                mediaFilesInput.removeAttribute('accept');
                if (currentMediaType === 'text') {
                    mediaFilesGroup.style.display = 'none';
                } else if (ACCEPT_TYPES[currentMediaType]) {
                    mediaFilesInput.setAttribute('accept', ACCEPT_TYPES[currentMediaType]);
                }
            }

            function updateVisibilityAndStates() {
                let selectedMediaType = document.querySelector('input[name="media_type"]:checked').value;

                // --- GLOBAL RESET & INITIAL VISIBILITY ---
                mediaTypeRadios.forEach(radio => radio.disabled = false);
                mediaTypeAudioLabel.style.display = 'inline-flex';
                mediaTypeDocumentLabel.style.display = 'inline-flex';
                mediaTypeGroup.style.display = 'block';
                titleInput.setAttribute('required', 'required');
                contentInput.removeAttribute('required');

                if (schoolGistCheckbox) schoolGistCheckbox.disabled = false;
                if (schoolNewsCheckbox) schoolNewsCheckbox.disabled = false;
                if (studyHubCheckbox) studyHubCheckbox.disabled = false;


                // --- LOGIC BASED ON DISPLAY_ON CHECKBOXES ---
                if (studyHubCheckbox && studyHubCheckbox.checked) {
                    if (schoolGistCheckbox) schoolGistCheckbox.disabled = true;
                    if (schoolNewsCheckbox) schoolNewsCheckbox.disabled = true;

                    mediaTypeGroup.style.display = 'none';
                    mediaTypeDocument.checked = true;
                    selectedMediaType = 'document';
                    mediaTypeHint.textContent = "For Study Hub, only Document type is allowed. You must upload a document or material file.";
                } else {
                    mediaTypeAudioLabel.style.display = 'none';
                    mediaTypeAudio.disabled = true;
                    mediaTypeDocumentLabel.style.display = 'none';
                    mediaTypeDocument.disabled = true;

                    // If audio or document was selected, switch to text
                    if (selectedMediaType === 'audio' || selectedMediaType === 'document') {
                        mediaTypeText.checked = true;
                        selectedMediaType = 'text';
                    }
                    mediaTypeHint.textContent = "Select 'Text' for content without files. For other types, you must upload a file or provide a link. 'Study Hub' posts automatically become 'Document' type.";
                }

                applyMediaTypeRules(selectedMediaType);
            }

            function validateRequiredFields() {
                const currentMediaType = document.querySelector('input[name="media_type"]:checked').value;
                const formTitle = titleInput.value.trim();
                const formContent = contentInput.value.trim();
                const formFileSelected = mediaFilesInput.files.length > 0;
                const isStudyHubSelected = studyHubCheckbox && studyHubCheckbox.checked && USER_IS_ADMIN;

                if (formTitle === '') {
                    alert('Please enter a title for your post.');
                    titleInput.focus();
                    return false;
                }
                
                if (isStudyHubSelected) {
                    if (!formFileSelected) {
                        alert('For Study Hub materials, you must upload a document or media file.');
                        mediaFilesInput.focus();
                        return false;
                    }
                    if (formContent === '') {
                        alert('Please provide a description for your Study Hub material.');
                        contentInput.focus();
                        return false;
                    }
                }

                if (currentMediaType !== 'text' && !isStudyHubSelected) {
                    if (!formFileSelected && !linkUrlInput.value.trim()) {
                        alert('You must either upload a file or provide a link for this media type.');
                        mediaFilesInput.focus();
                        return false;
                    }
                }
                return true;
            }

            updateVisibilityAndStates();

            mediaTypeRadios.forEach(radio => {
                radio.addEventListener('change', function() {
                    applyMediaTypeRules(this.value);
                });
            });

            if (studyHubCheckbox) {
                studyHubCheckbox.addEventListener('change', updateVisibilityAndStates);
            }
            if (schoolGistCheckbox) {
                schoolGistCheckbox.addEventListener('change', () => {
                    if (studyHubCheckbox && studyHubCheckbox.checked) schoolGistCheckbox.checked = false;
                });
            }
            if (schoolNewsCheckbox) {
                schoolNewsCheckbox.addEventListener('change', () => {
                    if (studyHubCheckbox && studyHubCheckbox.checked) schoolNewsCheckbox.checked = false;
                });
            }

            mediaFilesInput.addEventListener('change', function() {
                if (this.files.length > 0) {
                    const file = this.files[0];
                    if (file.size > MAX_FILE_SIZE) {
                        alert(`File size exceeds the 50MB limit. Please choose a smaller file. (Current: ${(file.size / (1024 * 1024)).toFixed(2)} MB)`);
                        this.value = '';
                    }
                }
            });

            form.addEventListener('submit', function(event) {
                if (!validateRequiredFields()) {
                    event.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
