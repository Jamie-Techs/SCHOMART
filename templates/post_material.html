<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Post Study Material - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reusing styles from study_hub.html */
        :root {
            --primary-color: #006B3C;
            --secondary-color: #FDB813;
            --accent-color: #00391F;
            --light-background: #f5f5f5;
            --card-background: #ffffff;
            --border-color: #e0e0e0;
            --text-color: #333;
            --white-text: #fff;
            --light-green-background: #EFF7EF;
            --box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            --border-radius: 8px;
            --transition-speed: 0.3s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-background);
            color: var(--text-color);
            line-height: 1.6;
        }

        .header {
            background-color: var(--primary-color);
            color: var(--white-text);
            padding: 15px 0;
            text-align: center;
            box-shadow: var(--box-shadow);
            position: relative;
            z-index: 10;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            color: var(--white-text);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .container {
            width: 90%;
            max-width: 700px;
            margin: 40px auto;
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--primary-color);
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1em;
            transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
        }
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(253, 184, 19, 0.2);
            outline: none;
        }
        
        .btn-submit {
            background-color: var(--primary-color);
            color: var(--white-text);
            padding: 12px 20px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color var(--transition-speed), transform var(--transition-speed);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-submit:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Post Study Material</h1>
    </div>

    <div class="container">
        <h2 class="text-2xl font-bold mb-6 text-center" style="color: var(--primary-color);">Upload a New Document</h2>
        <form id="postMaterialForm" action="/api/post_material" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Material Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="category">Category (e.g., Course Code, Topic)</label>
                <input type="text" id="category" name="category" required>
            </div>
            <div class="form-group">
                <label for="content">Brief Description</label>
                <textarea id="content" name="content" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="state_select">State</label>
                <select id="state_select" name="state_id" required>
                    <option value="">Select a State</option>
                    {% for state in states %}
                    <option value="{{ state.id }}">{{ state.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="school_select">School</label>
                <select id="school_select" name="school_id" required disabled>
                    <option value="">Select a School</option>
                </select>
            </div>
            <div class="form-group">
                <label for="file">Document File</label>
                <input type="file" id="file" name="file" accept=".pdf,.doc,.docx,.txt,.rtf,.ppt,.pptx,.xls,.xlsx" required>
                <small class="text-gray-500 mt-1 block">Supported formats: PDF, DOC, DOCX, TXT, RTF, PPT, PPTX, XLS, XLSX</small>
            </div>
            <div class="text-center">
                <button type="submit" class="btn-submit">
                    <i class="fas fa-upload"></i> Post Material
                </button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const stateSelect = document.getElementById('state_select');
            const schoolSelect = document.getElementById('school_select'); // Corrected: Replaced locationSelect
            const form = document.getElementById('postMaterialForm');

            stateSelect.addEventListener('change', async () => {
                const stateId = stateSelect.value;
                schoolSelect.innerHTML = '<option value="">Loading...</option>';
                schoolSelect.disabled = true;

                if (stateId) {
                    try {
                        // Corrected: Updated API endpoint to /api/schools
                        const response = await fetch(`/api/schools/${stateId}`);
                        const schools = await response.json();
                        
                        schoolSelect.innerHTML = '<option value="">Select a School</option>';
                        schools.forEach(school => {
                            const option = document.createElement('option');
                            option.value = school.id;
                            option.textContent = school.name;
                            schoolSelect.appendChild(option);
                        });
                        schoolSelect.disabled = false;
                    } catch (error) {
                        console.error('Failed to fetch schools:', error);
                        schoolSelect.innerHTML = '<option value="">Failed to load schools</option>';
                    }
                } else {
                    schoolSelect.innerHTML = '<option value="">Select a School</option>';
                }
            });

            form.addEventListener('submit', async (event) => {
                event.preventDefault();
                const submitButton = form.querySelector('.btn-submit');
                submitButton.disabled = true;
                submitButton.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Posting...`;

                const formData = new FormData(form);
                try {
                    const response = await fetch(form.action, {
                        method: 'POST',
                        body: formData,
                    });

                    const result = await response.json();

                    if (response.ok) {
                        alert(result.message);
                        form.reset();
                        schoolSelect.disabled = true;
                        schoolSelect.innerHTML = '<option value="">Select a School</option>';
                    } else {
                        alert(`Error: ${result.error}`);
                    }
                } catch (error) {
                    alert('An error occurred. Please check your network and try again.');
                    console.error('Submission error:', error);
                } finally {
                    submitButton.disabled = false;
                    submitButton.innerHTML = `<i class="fas fa-upload"></i> Post Material`;
                }
            });
        });
    </script>
</body>
</html>
