<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Post Material</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #006B3C;
            --secondary-color: #FDB813;
            --accent-color: #00391F;
            --light-background: #f5f5f5;
            --card-background: #ffffff;
            --border-color: #e0e0e0;
            --text-color: #333;
            --white-text: #fff;
            --box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            --border-radius: 8px;
            --transition-speed: 0.3s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-background);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background-color: var(--primary-color);
            color: var(--white-text);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--box-shadow);
        }
        
        .header-title {
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .header-links a {
            color: var(--white-text);
            margin-left: 1.5rem;
            font-weight: 500;
            transition: color var(--transition-speed);
        }

        .header-links a:hover {
            color: var(--secondary-color);
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: #555;
            margin-bottom: 0.5rem;
        }

        .form-group input[type="text"],
        .form-group textarea,
        .form-group select,
        .form-group input[type="file"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            transition: border-color var(--transition-speed);
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .btn-submit {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: var(--white-text);
            border-radius: 50px;
            font-weight: 600;
            transition: background-color var(--transition-speed), transform var(--transition-speed);
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-submit:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }

        .btn-submit:disabled {
            background-color: #aaa;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Autocomplete styles */
        .autocomplete-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: white;
            border: 1px solid var(--border-color);
            border-top: none;
            border-radius: 0 0 5px 5px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 10;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .autocomplete-list.hidden {
            display: none;
        }
        .autocomplete-list-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
        }
        .autocomplete-list-item:hover {
            background-color: #f0f0f0;
        }

        #response-message {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: var(--border-radius);
            font-weight: 600;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        .flash-messages {
            margin-top: 1rem;
        }
        .flash-messages .alert {
            padding: 1rem;
            border-radius: 0.25rem;
            margin-bottom: 0.5rem;
        }
        .flash-messages .success { background-color: #d4edda; color: #155724; }
        .flash-messages .error { background-color: #f8d7da; color: #721c24; }
        .flash-messages .warning { background-color: #fff3cd; color: #856404; }
        .flash-messages .info { background-color: #d1ecf1; color: #0c5460; }
        
    </style>
</head>
<body>
    <header class="header">
        <div class="header-title">Post Study Materials</div>
        <div class="header-links">
            <a href="/">Home</a>
            <a href="/materials">Materials</a>
            <a href="/profile">Profile</a>
        </div>
    </header>

    <div class="container">
        <h1 class="text-2xl font-bold text-center mb-6 text-primary-color">Post New Study Material</h1>
        
        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert {{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <form id="materialForm">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="content">Description/Content</label>
                <textarea id="content" name="content" rows="4"></textarea>
            </div>
            
            <div class="form-group">
                <label for="state_input">State</label>
                <div class="autocomplete-container">
                    <input type="text" id="state_input" name="state" placeholder="e.g., Lagos" required>
                    <ul id="state-dropdown" class="autocomplete-list hidden"></ul>
                </div>
            </div>

            <div class="form-group">
                <label for="school_input">School</label>
                <div class="autocomplete-container">
                    <input type="text" id="school_input" name="school" placeholder="Select a state first..." disabled required>
                    <ul id="school-dropdown" class="autocomplete-list hidden"></ul>
                </div>
            </div>

            <div class="form-group">
                <label for="file">Upload File (PDF, DOC, PPT, etc.)</label>
                <input type="file" id="file" name="file" required>
            </div>
            
            <button type="submit" class="btn-submit">
                <i class="fas fa-upload"></i> Post Material
            </button>
        </form>
    </div>

    <script>
        // Use a global variable to store the data, which will be passed from the backend
        const NIGERIAN_SCHOOLS = {{ NIGERIAN_SCHOOLS | tojson | safe }};
        const NIGERIAN_STATES = Object.keys(NIGERIAN_SCHOOLS);

        const form = document.getElementById('materialForm');
        const submitBtn = document.querySelector('.btn-submit');
        const stateInput = document.getElementById('state_input');
        const schoolInput = document.getElementById('school_input');
        const stateDropdown = document.getElementById('state-dropdown');
        const schoolDropdown = document.getElementById('school-dropdown');

        // Autocomplete function from your other page
        function setupAutocomplete(inputElement, dataList, dropdownElement, onSelectCallback = null) {
            function filterAndDisplay() {
                const query = inputElement.value.toLowerCase();
                dropdownElement.innerHTML = '';
                if (!query) {
                    dropdownElement.classList.add('hidden');
                    return;
                }
                const filteredData = dataList.filter(item => item.toLowerCase().includes(query));
                if (filteredData.length > 0) {
                    filteredData.forEach(item => {
                        const li = document.createElement('li');
                        li.textContent = item;
                        li.className = 'autocomplete-list-item';
                        li.addEventListener('mousedown', (e) => {
                            e.preventDefault();
                            inputElement.value = item;
                            dropdownElement.classList.add('hidden');
                            if (onSelectCallback) {
                                onSelectCallback(item);
                            }
                        });
                        dropdownElement.appendChild(li);
                    });
                    dropdownElement.classList.remove('hidden');
                } else {
                    dropdownElement.classList.add('hidden');
                }
            }
            
            inputElement.addEventListener('input', filterAndDisplay);
            inputElement.addEventListener('focus', filterAndDisplay);
            inputElement.addEventListener('blur', () => {
                setTimeout(() => dropdownElement.classList.add('hidden'), 200);
            });
        }

        // Function to populate and enable the schools dropdown
        function populateSchools() {
            const stateValue = stateInput.value.trim();
            const schools = NIGERIAN_SCHOOLS[stateValue] ? NIGERIAN_SCHOOLS[stateValue].map(s => s.name) : [];

            if (schools.length > 0) {
                schoolInput.disabled = false;
                schoolInput.placeholder = 'Select from the list or type...';
                setupAutocomplete(schoolInput, schools, schoolDropdown);
            } else {
                schoolInput.disabled = true;
                schoolInput.placeholder = 'No universities for this state.';
                schoolInput.value = '';
                schoolDropdown.innerHTML = '';
            }
        }
        
        // Initialize autocomplete on page load
        document.addEventListener('DOMContentLoaded', () => {
            setupAutocomplete(stateInput, NIGERIAN_STATES, stateDropdown, (selectedState) => {
                // When a state is selected, populate and enable the school field
                populateSchools();
                schoolInput.value = ''; // Clear school field
            });
        });
        
        // Form submission logic
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Posting...`;

            const formData = new FormData(form);
            
            try {
                const response = await fetch('/admin/post_material', {
                    method: 'POST',
                    body: formData,
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('Material posted successfully!');
                    form.reset();
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An unexpected error occurred. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = `<i class="fas fa-upload"></i> Post Material`;
            }
        });
    </script>
</body>
</html>
