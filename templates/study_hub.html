<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Study Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #006B3C;
            --secondary-color: #FDB813;
            --accent-color: #00391F;
            --light-background: #f5f5f5;
            --card-background: #ffffff;
            --border-color: #e0e0e0;
            --text-color: #333;
            --white-text: #fff;
            --light-green-background: #EFF7EF;
            --box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            --border-radius: 8px;
            --transition-speed: 0.3s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-background);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .header {
            background-color: var(--primary-color);
            color: var(--white-text);
            padding: 15px 0;
            text-align: center;
            box-shadow: var(--box-shadow);
            position: relative;
            z-index: 10;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            color: var(--white-text);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .container-wrapper {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .tab-nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            background-color: var(--card-background);
            padding: 15px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        .tab-nav a {
            padding: 10px 15px;
            border-radius: var(--border-radius);
            font-weight: 600;
            color: var(--text-color);
            transition: background-color var(--transition-speed);
        }
        .tab-nav a.active {
            background-color: var(--primary-color);
            color: var(--white-text);
        }
        .search-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
        }
        .search-container input, .search-container select, .search-container button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
        }
        #searchInput {
            flex-grow: 1;
        }
        #searchButton {
            background-color: var(--primary-color);
            color: var(--white-text);
            cursor: pointer;
            transition: background-color var(--transition-speed);
        }
        #searchButton:hover {
            background-color: var(--accent-color);
        }
        #materialsContainer {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }
        .material-post {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .material-post:hover {
            transform: translateY(-5px);
            box-shadow: var(--box-shadow);
        }
        .material-post h3 {
            font-size: 1.5em;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        .meta-info {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            font-size: 0.9em;
            color: #666;
            margin-bottom: 15px;
        }
        .meta-info span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .download-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: var(--secondary-color);
            color: var(--white-text);
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color var(--transition-speed);
        }
        .download-link:hover {
            background-color: #e6a50e;
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="header">
        <a href="/" class="home-button">Home</a>
        <h1>Study Hub</h1>
    </div>

    <div class="container-wrapper">
        <div class="tab-nav">
            <a href="/school_news">School News</a>
            <a href="/study_hub" class="active">Study Material</a>
            {% if current_user_role == 'admin' %}
            <a href="/admin/post_material">Post Material</a>
            {% endif %}
        </div>

        <div id="flash-messages" class="mb-4">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="p-3 mb-2 rounded-md {% if category == 'error' %}bg-red-100 text-red-700{% elif category == 'success' %}bg-green-100 text-green-700{% else %}bg-blue-100 text-blue-700{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
        
        <div id="study-material" class="tab-content active">
            <div class="search-container">
                <select id="state_filter" class="p-2 rounded-md border border-gray-300">
                    <option value="">All States</option>
                    {% for state in states %}
                    <option value="{{ state }}">{{ state }}</option>
                    {% endfor %}
                </select>
                <select id="school_filter" class="p-2 rounded-md border border-gray-300" disabled>
                    <option value="">All Schools</option>
                </select>
                <input type="text" id="searchInput" placeholder="Search materials by title or category..." class="flex-grow">
                <button id="searchButton">Search</button>
            </div>
            <div id="materialsContainer">
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const materialsContainer = document.getElementById('materialsContainer');
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            const filterStateSelect = document.getElementById('state_filter');
            const filterSchoolSelect = document.getElementById('school_filter');

            // Fetches schools for a state and populates the school filter dropdown.
            async function fetchSchoolsForFilter(stateName) {
                filterSchoolSelect.innerHTML = '<option value="">Loading schools...</option>';
                filterSchoolSelect.disabled = true;

                if (stateName) {
                    try {
                        const response = await fetch(`/api/schools/${stateName}`);
                        const data = await response.json();
                        const schools = data.schools;
                        
                        filterSchoolSelect.innerHTML = '<option value="">All Schools</option>';
                        schools.forEach(school => {
                            const option = document.createElement('option');
                            option.value = school;
                            option.textContent = school;
                            filterSchoolSelect.appendChild(option);
                        });
                        filterSchoolSelect.disabled = false;
                    } catch (error) {
                        console.error('Failed to fetch schools:', error);
                        filterSchoolSelect.innerHTML = '<option value="">Failed to load schools</option>';
                    }
                } else {
                    filterSchoolSelect.innerHTML = '<option value="">All Schools</option>';
                }
            }

            // Fetches and renders study materials based on search and filter parameters.
            async function fetchAndRenderStudyMaterials() {
                materialsContainer.innerHTML = '<p style="text-align: center;">Loading study materials...</p>';
                const query = searchInput.value.trim();
                const state = filterStateSelect.value;
                const school = filterSchoolSelect.value;

                const url = new URL('/api/study_materials', window.location.origin);
                url.searchParams.append('query', query);
                if (state) {
                    url.searchParams.append('state', state);
                }
                if (school) {
                    url.searchParams.append('school', school);
                }

                try {
                    const res = await fetch(url);
                    if (!res.ok) {
                        const errorData = await res.json();
                        console.error(`HTTP error! status: ${res.status}, message: ${errorData.error || 'No specific error message.'}`);
                        materialsContainer.innerHTML = `<p style="text-align: center; color: red;">Failed to load study materials: ${errorData.error || 'Unknown error'}. Please try again later.</p>`;
                        return;
                    }
                    const data = await res.json();
                    renderStudyMaterials(data.materials);
                } catch (error) {
                    console.error('Error fetching study materials:', error);
                    materialsContainer.innerHTML = '<p style="text-align: center; color: red;">An error occurred while loading study materials. Please check your network connection.</p>';
                }
            }
            
            // Renders the materials in the container.
            function renderStudyMaterials(materialsToRender) {
                materialsContainer.innerHTML = '';
                if (!materialsToRender || materialsToRender.length === 0) {
                    materialsContainer.innerHTML = '<p style="text-align: center;">No study materials found for this query.</p>';
                    return;
                }
                materialsToRender.forEach(material => {
                    const div = document.createElement('div');
                    div.className = 'material-post';
                    const fileUrl = `/downloads/${material.file_path.split('/').pop()}`;
                    let iconClass = 'fa-solid fa-file';

                    switch (material.media_type) {
                        case 'document':
                            iconClass = getDocumentIconClass(material.file_path);
                            break;
                    }

                    div.innerHTML = `
                        <h3>${material.title}</h3>
                        <div class="meta-info">
                            <span><i class="fas fa-school"></i> ${material.school || 'N/A'}</span>
                            <span><i class="fas fa-map-marker-alt"></i> ${material.state || 'N/A'}</span>
                            <span><i class="fas fa-tag"></i> ${material.category || 'N/A'}</span>
                        </div>
                        <div class="text-center text-6xl text-gray-400 my-4"><i class="${iconClass}"></i></div>
                        <p>${material.content}</p>
                        <div class="mt-auto">
                            <a href="${fileUrl}" download="${material.file_path.split('/').pop()}" class="download-link">
                                <i class="fas fa-download"></i> Download
                            </a>
                        </div>
                    `;
                    materialsContainer.appendChild(div);
                });
            }

            // Returns the correct Font Awesome icon based on file extension.
            function getDocumentIconClass(file_path) {
                const ext = file_path.split('.').pop().toLowerCase();
                const iconMap = {
                    'pdf': 'fa-solid fa-file-pdf',
                    'doc': 'fa-solid fa-file-word',
                    'docx': 'fa-solid fa-file-word',
                    'xls': 'fa-solid fa-file-excel',
                    'xlsx': 'fa-solid fa-file-excel',
                    'ppt': 'fa-solid fa-file-powerpoint',
                    'pptx': 'fa-solid fa-file-powerpoint',
                    'txt': 'fa-solid fa-file-alt',
                    'rtf': 'fa-solid fa-file-alt'
                };
                return iconMap[ext] || 'fa-solid fa-file';
            }

            // Event listeners for filters and search
            filterStateSelect.addEventListener('change', () => {
                fetchSchoolsForFilter(filterStateSelect.value);
                fetchAndRenderStudyMaterials();
            });

            filterSchoolSelect.addEventListener('change', () => {
                fetchAndRenderStudyMaterials();
            });
            
            searchButton.addEventListener('click', fetchAndRenderStudyMaterials);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    fetchAndRenderStudyMaterials();
                }
            });

            // Initial fetch to populate the page on load
            fetchAndRenderStudyMaterials();
        });
    </script>
</body>
</html>
