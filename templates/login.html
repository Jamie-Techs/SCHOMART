<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schomart | Log In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* Custom styles for the app */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0fdf4;
        }
        .bg-primary { background-color: #006B3C; }
        .text-primary { color: #006B3C; }
        .btn-primary {
            background-color: #006B3C;
            color: white;
            transition: background-color 0.3s;
        }
        .btn-primary:hover { background-color: #025730; }
        .input-group input { padding-left: 2.5rem; }
        
        /* Styles to ensure input visibility and use Font Awesome */
        input[type="email"],
        input[type="password"] {
            border-color: #006B3C;
            border-width: 2px;
            background-color: #f9fffb;
            color: #000;
            font-weight: 500;
        }

        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: #888;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            box-shadow: 0 0 0 3px rgba(0, 107, 60, 0.4);
        }
        
        .fa-solid {
            color: #006B3C;
        }

        #login-form .input-group .relative {
            position: relative;
        }

        #login-form .input-group .absolute {
            position: absolute;
            left: 0.75rem; /* Adjust padding for icon */
            top: 50%;
            transform: translateY(-50%);
        }

        #login-form .input-group input {
            padding-left: 3rem; /* Increase padding for icon */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg p-8 space-y-8 bg-white rounded-xl shadow-2xl ring-2 ring-primary">
        <div class="text-center">
            <h2 class="text-3xl font-extrabold text-primary">Log In</h2>
            <p class="mt-2 text-sm text-gray-600">Sign in to your account</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="space-y-2">
            {% for category, message in messages %}
            <div class="px-4 py-2 rounded-md font-medium
                {% if category == 'success' %} bg-green-100 text-green-800
                {% elif category == 'error' %} bg-red-100 text-red-800
                {% elif category == 'info' %} bg-blue-100 text-blue-800
                {% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form id="login-form" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="fa-solid fa-envelope text-gray-400"></i>
                    </div>
                    <input id="email" name="email" type="email" autocomplete="email" required
                        class="block w-full rounded-md border-gray-300 pl-10 pr-3 py-2 text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary sm:text-sm"
                        placeholder="you@example.com">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="fa-solid fa-lock text-gray-400"></i>
                    </div>
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                        class="block w-full rounded-md border-gray-300 pl-10 pr-3 py-2 text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary sm:text-sm"
                        placeholder="********">
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="text-sm">
                    <a href="#" id="forgot-password-link" class="font-medium text-primary hover:text-secondary">
                        Forgot your password?
                    </a>
                </div>
            </div>

            <div class="space-y-2">
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium btn-primary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                    <i class="fa-solid fa-right-to-bracket mr-2"></i>
                    Log In
                </button>
                <a href="/signup"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 text-center">
                    Don't have an account? Sign Up
                </a>
            </div>
        </form>
        <div id="message" class="text-center mt-4"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBEJOF1jZAIIV8_i6xvUHlSKeqOlcQ-Sgo",
            authDomain: "schomart-7a743.firebaseapp.com",
            projectId: "schomart-7a743",
            storageBucket: "schomart-7a743.appspot.com",
            messagingSenderId: "20119186662",
            appId: "1:20119186662:web:da1755b55dacde4fa6df27",
            measurementId: "G-9QGL3XHSC7"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const form = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const messageDiv = document.getElementById('message');
        const forgotPasswordLink = document.getElementById('forgot-password-link');

        function showMessage(text, isError = false) {
            messageDiv.textContent = text;
            messageDiv.className = isError ? 'text-red-500 font-medium' : 'text-green-600 font-medium';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;
            
            showMessage('Processing...', false);

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                if (!user.emailVerified) {
                    showMessage('Your email is not verified. Please check your inbox for a verification link.', true);
                    await auth.signOut();
                    return;
                }

                const idToken = await user.getIdToken();
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ idToken: idToken }),
                });

                if (response.ok) {
                    showMessage('Login successful! Redirecting...', false);
                    setTimeout(() => {
                        window.location.href = '/'; 
                    }, 1000);
                } else {
                    const errorData = await response.json();
                    showMessage(errorData.error || 'Server error occurred during login.', true);
                }

            } catch (error) {
                console.error("Authentication Error:", error);
                switch(error.code) {
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                        showMessage('Invalid email or password. Please try again.', true);
                        break;
                    case 'auth/invalid-email':
                        showMessage('The email address is not valid.', true);
                        break;
                    default:
                        showMessage('An unexpected error occurred. Please try again.', true);
                }
            }
        });

        forgotPasswordLink.addEventListener('click', async (e) => {
            e.preventDefault();
            const email = emailInput.value;
            if (!email) {
                showMessage('Please enter your email address to reset your password.', true);
                return;
            }

            try {
                await auth.sendPasswordResetEmail(email);
                showMessage('Password reset email sent! Check your inbox.', false);
            } catch (error) {
                console.error("Forgot Password Error:", error);
                showMessage('Failed to send password reset email. Please ensure the email is correct and try again.', true);
            }
        });
    </script>
</body>
</html>
