<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schomart - Login/Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Use the latest Firebase SDK version for best practice -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 0; }
        .container { width: 100%; max-width: 500px; margin: 50px auto; background-color: #fff; border: 2px solid #006B3C; border-radius: 10px; padding: 30px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); text-align: center; }
        h2 { color: #006B3C; margin-bottom: 25px; }
        .form-group { margin-bottom: 18px; }
        .form-group label { display: block; font-weight: bold; margin-bottom: 6px; color: #00391F; text-align: left; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 15px; }
        .btn { width: 100%; padding: 12px; background-color: #006B3C; color: white; font-size: 16px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: background-color 0.3s ease; margin-top: 10px; }
        .btn:hover { background-color: #004d2a; }
        .link-text { font-size: 0.9em; margin-top: 10px; cursor: pointer; color: #006B3C; text-decoration: underline; }
        .messageBox { padding: 12px; margin-bottom: 15px; border-radius: 6px; font-size: 0.9em; display: none; opacity: 0; transition: opacity 0.3s ease-in-out; text-align: center; }
        .messageBox.show { display: block; opacity: 1; }
        .msg-error { color: #721c24; background-color: #f8d7da; border: 1px solid #f5c6cb; }
        .msg-success { color: #155724; background-color: #d4edda; border: 1px solid #c3e6cb; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div id="signup-section">
            <h2>Create Your Account</h2>
            <div id="messageBox" class="messageBox"></div>
            <form id="signupForm">
                <div class="form-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email Address</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required>
                </div>
                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" required>
                </div>
                <div class="form-group">
                    <label for="referral-code">Referral Code (Optional)</label>
                    <input type="text" id="referral-code">
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p class="link-text" onclick="showSection('login-section')">Already have an account? Log in here.</p>
        </div>

        <div id="login-section" class="hidden">
            <h2>Log In</h2>
            <div id="messageBoxLogin" class="messageBox"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn">Log In</button>
            </form>
            <p class="link-text" onclick="showSection('signup-section')">Don't have an account? Sign up here.</p>
            <p class="link-text" onclick="showSection('reset-section')">Forgot Password?</p>
        </div>

        <div id="reset-section" class="hidden">
            <h2>Reset Password</h2>
            <div id="messageBoxReset" class="messageBox"></div>
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="reset-email">Email Address</label>
                    <input type="email" id="reset-email" required>
                </div>
                <button type="submit" class="btn">Send Password Reset Email</button>
            </form>
            <p class="link-text" onclick="showSection('login-section')">Back to Log In</p>
        </div>
    </div>

    <script>
    const firebaseConfig = {
        apiKey: "AIzaSyBEJOF1jZAIIV8_i6xvUHlSKeqOlcQ-Sgo",
        authDomain: "schomart-7a743.firebaseapp.com",
        projectId: "schomart-7a743",
        storageBucket: "schomart-7a743.appspot.com",
        messagingSenderId: "20119186662",
        appId: "1:20119186662:web:da1755b55dacde4fa6df27",
        measurementId: "G-9QGL3XHSC7"
    };
    
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const signupForm = document.getElementById('signupForm');
    const loginForm = document.getElementById('loginForm');
    const resetPasswordForm = document.getElementById('resetPasswordForm');
    
    const msgBoxSignup = document.getElementById('messageBox');
    const msgBoxLogin = document.getElementById('messageBoxLogin');
    const msgBoxReset = document.getElementById('messageBoxReset');
    
    let messageTimeout;

    function showMessageBox(box, message, isError = false) {
        clearTimeout(messageTimeout);
        box.textContent = message;
        box.className = 'messageBox show';
        if (isError) {
            box.classList.add('msg-error');
        } else {
            box.classList.add('msg-success');
        }
        messageTimeout = setTimeout(() => {
            hideMessageBox(box);
        }, 5000);
    }

    function hideMessageBox(box) {
        box.classList.remove('show');
    }

    function showSection(sectionId) {
        document.getElementById('signup-section').classList.add('hidden');
        document.getElementById('login-section').classList.add('hidden');
        document.getElementById('reset-section').classList.add('hidden');
        document.getElementById(sectionId).classList.remove('hidden');
        hideMessageBox(msgBoxSignup);
        hideMessageBox(msgBoxLogin);
        hideMessageBox(msgBoxReset);
    }

    function checkReferralLink() {
        const urlParams = new URLSearchParams(window.location.search);
        const referralCode = urlParams.get('ref');
        const referralCodeInput = document.getElementById('referral-code');

        if (referralCode) {
            referralCodeInput.value = referralCode;
            referralCodeInput.readOnly = true;
            referralCodeInput.style.backgroundColor = '#f0f0f0';
            referralCodeInput.style.cursor = 'not-allowed';
        } else {
            referralCodeInput.value = '';
            referralCodeInput.readOnly = false;
            referralCodeInput.style.backgroundColor = '#fff';
            referralCodeInput.style.cursor = 'text';
        }
    }

    // Initially show the signup section and check for referral link
    showSection('signup-section');
    checkReferralLink();

    signupForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('signup-username').value;
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;
        const confirmPassword = document.getElementById('signup-confirm-password').value;
        const referralCode = document.getElementById('referral-code').value;
        hideMessageBox(msgBoxSignup);

        if (password.length < 7) {
            showMessageBox(msgBoxSignup, 'Password must be at least 7 characters long.', true);
            return;
        }
        if (password !== confirmPassword) {
            showMessageBox(msgBoxSignup, 'Passwords do not match.', true);
            return;
        }

        try {
            // Step 1: Create user in Firebase Auth
            const userCredential = await auth.createUserWithEmailAndPassword(email, password);
            const user = userCredential.user;

            // Step 2: Send email verification
            await user.sendEmailVerification();
            
            // Step 3: Send user data to backend to create Firestore document
            const response = await fetch('/api/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    uid: user.uid,
                    email: email, 
                    username: username, 
                    referralCode: referralCode 
                })
            });

            if (response.ok) {
                // Step 4: After successful signup, call the backend login API to establish a session
                const idToken = await user.getIdToken();
                const sessionResponse = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json'},
                    body: JSON.stringify({ idToken })
                });

                if (sessionResponse.ok) {
                    // Step 5: If login is successful, redirect the user
                    showMessageBox(msgBoxSignup, 'Account created and logged in successfully!', false);
                    setTimeout(() => {
                        window.location.assign('/profile');
                    }, 1000);
                } else {
                    const errorData = await sessionResponse.json();
                    throw new Error(errorData.error || 'Failed to establish session after signup.');
                }
            } else {
                const errorData = await response.json();
                throw new Error(errorData.error || 'Failed to save user data on the backend.');
            }
        } catch (error) {
            let errorMessage = `Error creating account: ${error.message}`;
            if (error.code === 'auth/email-already-in-use') {
                errorMessage = 'This email is already in use. Please log in instead or use a different email.';
            } else if (error.code === 'auth/invalid-email') {
                errorMessage = 'The email address is not valid.';
            } else if (error.code === 'auth/weak-password') {
                errorMessage = 'The password is too weak.';
            }
            showMessageBox(msgBoxSignup, errorMessage, true);
            console.error("Signup error:", error);
        }
    });

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        hideMessageBox(msgBoxLogin);

        try {
            const userCredential = await auth.signInWithEmailAndPassword(email, password);
            const user = userCredential.user;
            
            if (!user.emailVerified) {
                showMessageBox(msgBoxLogin, 'Please verify your email address to log in.', true);
                await auth.signOut();
                return;
            }
            
            const idToken = await user.getIdToken();
            const sessionResponse = await fetch('/api/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json'},
              body: JSON.stringify({ idToken })
            });
            if (sessionResponse.ok) {
              window.location.assign('/profile');
            } else {
              const errorData = await sessionResponse.json();
              throw new Error(errorData.error || 'Failed to establish session.');
            }
            
        } catch (error) {
            let errorMessage = `Login failed: ${error.message}`;
            if (error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                errorMessage = 'Invalid email or password.';
            }
            showMessageBox(msgBoxLogin, errorMessage, true);
            console.error("Login error:", error);
        }
    });

    resetPasswordForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('reset-email').value;
        hideMessageBox(msgBoxReset);

        try {
            await auth.sendPasswordResetEmail(email);
            showMessageBox(msgBoxReset, 'A password reset link has been sent to your email.', false);
            resetPasswordForm.reset();
            setTimeout(() => {
                showSection('login-section');
            }, 2000);
        } catch (error) {
            let errorMessage = `Failed to send password reset email: ${error.message}`;
            if (error.code === 'auth/invalid-email') {
                errorMessage = 'The email address is not valid.';
            } else if (error.code === 'auth/user-not-found') {
                errorMessage = 'No user found with that email address.';
            }
            showMessageBox(msgBoxReset, errorMessage, true);
            console.error("Password reset error:", error);
        }
    });
</script>
</body>
</html>
