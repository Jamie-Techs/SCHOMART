<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .image-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-container h1 {
            color: #006B3C;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 1px solid #ddd;
            object-fit: contain; /* Ensure the whole image is visible */
            margin-bottom: 20px;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer; /* Add cursor pointer to indicate it's clickable */
            border: none; /* Remove default button border */
            font-size: 1em; /* Ensure font size is consistent */
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <h1>{{ title }}</h1>
        <img src="{{ image_url }}" alt="{{ title }}">
        {# Use JavaScript history.back() to go to the previous page #}
        <button onclick="history.back()" class="back-button">Go Back to Profile</button>
    </div>
</body>
</html>
