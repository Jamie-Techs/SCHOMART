<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 420px;
            margin: auto;
            padding: 2rem;
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        input, button {
            border-radius: 0.5rem;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .form-input:focus {
            border-color: #6366f1;
            outline: 0;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.5);
        }
        .form-button {
            width: 100%;
            padding: 0.75rem;
            font-weight: 600;
            color: white;
            background-color: #6366f1;
            transition: background-color 0.15s ease-in-out;
        }
        .form-button:hover {
            background-color: #4f46e5;
        }
        .link {
            color: #6366f1;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

<div class="container text-center">
    <h1 id="form-title" class="text-3xl font-bold text-gray-800 mb-2">Log In</h1>
    <p class="text-gray-500 mb-8">Sign in to your account</p>

    <form id="auth-form" class="space-y-4">
        <div>
            <input id="email" type="email" placeholder="Email address" required class="form-input">
        </div>
        <div>
            <input id="password" type="password" placeholder="Password" required class="form-input">
        </div>
        <div class="flex justify-between items-center text-sm">
            <a href="#" class="link">Forgot your password?</a>
        </div>
        <button type="submit" id="auth-button" class="form-button">Log In</button>
    </form>

    <p class="mt-6 text-sm text-gray-600">
        <span id="toggle-text">Don't have an account?</span>
        <a href="#" id="toggle-link" class="link">Sign Up</a>
    </p>

    <div id="message-box" class="mt-4 hidden p-3 rounded-lg text-sm transition-all duration-300"></div>

</div>

<script type="module">
    // Import the Firebase SDK modules you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";

    // Firebase configuration and initialization
    const firebaseConfig = {
        apiKey: "", // Add your API key here
        authDomain: "", // Add your auth domain here
        projectId: "", // Add your project ID here
        storageBucket: "", // Add your storage bucket here
        messagingSenderId: "", // Add your messaging sender ID here
        appId: "" // Add your app ID here
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById('auth-form');
    const authButton = document.getElementById('auth-button');
    const formTitle = document.getElementById('form-title');
    const toggleLink = document.getElementById('toggle-link');
    const toggleText = document.getElementById('toggle-text');
    const messageBox = document.getElementById('message-box');

    let isLogin = true;

    // Function to display a message to the user
    function showMessage(message, isError) {
        messageBox.textContent = message;
        messageBox.className = 'mt-4 p-3 rounded-lg text-sm transition-all duration-300';
        if (isError) {
            messageBox.classList.add('bg-red-100', 'text-red-700', 'border', 'border-red-300');
        } else {
            messageBox.classList.add('bg-green-100', 'text-green-700', 'border', 'border-green-300');
        }
        messageBox.classList.remove('hidden');
    }

    // Toggle between Login and Sign Up views
    toggleLink.addEventListener('click', (e) => {
        e.preventDefault();
        isLogin = !isLogin;
        if (isLogin) {
            formTitle.textContent = 'Log In';
            authButton.textContent = 'Log In';
            toggleText.textContent = "Don't have an account?";
            toggleLink.textContent = 'Sign Up';
        } else {
            formTitle.textContent = 'Sign Up';
            authButton.textContent = 'Sign Up';
            toggleText.textContent = 'Already have an account?';
            toggleLink.textContent = 'Log In';
        }
        messageBox.classList.add('hidden'); // Hide any previous messages
    });

    // Handle form submission
    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = form.email.value;
        const password = form.password.value;

        authButton.textContent = 'Processing...';
        messageBox.classList.add('hidden');

        try {
            if (isLogin) {
                // Login user
                await signInWithEmailAndPassword(auth, email, password);
                showMessage('Login successful! Redirecting...', false);
                window.location.href = '/'; // Redirect to home page
            } else {
                // Signup user
                await createUserWithEmailAndPassword(auth, email, password);
                showMessage('Signup successful! You can now log in.', false);
                isLogin = true; // Switch back to login view after successful signup
                formTitle.textContent = 'Log In';
                authButton.textContent = 'Log In';
                toggleText.textContent = "Don't have an account?";
                toggleLink.textContent = 'Sign Up';
            }
        } catch (error) {
            let errorMessage = "An unknown error occurred.";
            switch (error.code) {
                case 'auth/user-not-found':
                case 'auth/wrong-password':
                    errorMessage = "Invalid email or password.";
                    break;
                case 'auth/email-already-in-use':
                    errorMessage = "This email is already in use. Please log in.";
                    break;
                case 'auth/weak-password':
                    errorMessage = "The password is too weak. Please choose a stronger one.";
                    break;
                default:
                    errorMessage = "An error occurred. Please try again.";
                    console.error("Firebase Auth Error: ", error);
                    break;
            }
            showMessage(errorMessage, true);
        } finally {
            authButton.textContent = isLogin ? 'Log In' : 'Sign Up';
        }
    });
</script>

</body>
</html>
