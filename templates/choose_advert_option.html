<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose Advert Option</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 40px;
            text-align: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .paid {
            background-color: #007bff;
            color: white;
        }
        .referral {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select Your Advert Option</h2>
        <form method="POST">
            <button type="submit" name="action" value="paid" class="paid">Paid Advert</button>
            <button type="submit" name="action" value="referral" class="referral">Use Referral Benefit</button>
        </form>
    </div>
</body>
</html>
