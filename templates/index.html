<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Welcome</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 2rem;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .welcome-box {
    background-color: #fff;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    max-width: 400px;
    width: 100%;
    text-align: center;
  }
  h1 {
    color: #006B3C;
    margin-bottom: 1rem;
  }
  p {
    margin: 0.5rem 0;
  }
  a {
    display: inline-block;
    margin-top: 1rem;
    padding: 0.75rem 1.5rem;
    background-color: #006B3C;
    color: #fff;
    border-radius: 4px;
    text-decoration: none;
  }
  a:hover {
    background-color: #004d2b;
  }
</style>
</head>
<body>

<div class="welcome-box">
  <h1>Welcome, {{ user.username if user.username else 'User' }}!</h1>
  <p>Your email: {{ user.email }}</p>
  <!-- Add more personalized info as needed -->
  <a href="/logout">Logout</a>
</div>

</body>
</html>
