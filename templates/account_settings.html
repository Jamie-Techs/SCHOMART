<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schomart - Account Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore-compat.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 0; }
        .container { width: 100%; max-width: 500px; margin: 50px auto; background-color: #fff; border: 2px solid #006B3C; border-radius: 10px; padding: 30px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); text-align: center; }
        h2 { color: #006B3C; margin-bottom: 25px; }
        .form-group { margin-bottom: 18px; }
        .form-group label { display: block; font-weight: bold; margin-bottom: 6px; color: #00391F; text-align: left; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 15px; }
        .btn { width: 100%; padding: 12px; background-color: #006B3C; color: white; font-size: 16px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: background-color 0.3s ease; margin-top: 10px; }
        .btn:hover { background-color: #004d2a; }
        .btn-secondary { background-color: #fff; color: #006B3C; border: 1px solid #006B3C; margin-top: 10px; }
        #messageBox { padding: 12px; margin-bottom: 15px; border-radius: 6px; font-size: 0.9em; display: none; opacity: 0; transition: opacity 0.3s ease-in-out; text-align: center; color: #721c24; background-color: #f8d7da; border: 1px solid #f5c6cb; }
        #messageBox.show { display: block; opacity: 1; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Account Settings</h2>
        <div id="messageBox"></div>
        <form id="changeEmailForm">
            <div class="form-group">
                <label for="new-email">New Email</label>
                <input type="email" id="new-email" required>
            </div>
            <button type="submit" class="btn">Update Email</button>
        </form>
        <form id="changePasswordForm" style="margin-top: 20px;">
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" required>
            </div>
            <button type="submit" class="btn">Update Password</button>
        </form>
        <button id="deleteAccountBtn" class="btn" style="background-color: #c0392b; margin-top: 20px;">Delete Account</button>
        <button class="btn btn-secondary" onclick="window.location.href='/profile'">Back to Profile</button>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore-compat.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBEJOF1jZAIIV8_i6xvUHlSKeqOlcQ-Sgo",
            authDomain: "schomart-7a743.firebaseapp.com",
            projectId: "schomart-7a743",
            storageBucket: "schomart-7a743.appspot.com",
            messagingSenderId: "20119186662",
            appId: "1:20119186662:web:da1755b55dacde4fa6df27",
            measurementId: "G-9QGL3XHSC7"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const changeEmailForm = document.getElementById('changeEmailForm');
        const changePasswordForm = document.getElementById('changePasswordForm');
        const deleteAccountBtn = document.getElementById('deleteAccountBtn');
        const msgBox = document.getElementById('messageBox');

        function showMessageBox(message, isError = false) {
            msgBox.textContent = message;
            msgBox.style.backgroundColor = isError ? '#f8d7da' : '#d4edda';
            msgBox.style.color = isError ? '#721c24' : '#155724';
            msgBox.style.borderColor = isError ? '#f5c6cb' : '#c3e6cb';
            msgBox.classList.add('show');
        }

        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = '/';
            }
        });

        changeEmailForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newEmail = document.getElementById('new-email').value;
            const user = auth.currentUser;
            if (!user) {
                showMessageBox("You must be logged in to change your email.", true);
                return;
            }

            try {
                await user.updateEmail(newEmail);
                await user.sendEmailVerification();
                const userRef = db.collection('users').doc(user.uid);
                await userRef.update({ email: newEmail });
                showMessageBox('Email updated successfully. A verification email has been sent to your new address.');
            } catch (error) {
                showMessageBox(`Error updating email: ${error.message}`, true);
                console.error("Update email error:", error);
            }
        });
        
        changePasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('new-password').value;
            const user = auth.currentUser;
            if (!user) {
                showMessageBox("You must be logged in to change your password.", true);
                return;
            }

            try {
                await user.updatePassword(newPassword);
                showMessageBox('Password updated successfully!');
            } catch (error) {
                showMessageBox(`Error updating password: ${error.message}`, true);
                console.error("Update password error:", error);
            }
        });
        
        // --- New Delete Account Functionality ---
        deleteAccountBtn.addEventListener('click', async () => {
            const user = auth.currentUser;
            if (!user) {
                showMessageBox("You must be logged in to delete your account.", true);
                return;
            }

            const confirmation = window.confirm(
                "Warning: This is an irreversible action. Deleting your account will permanently remove all your data, including your posts, messages, and profile information. Are you sure you want to proceed?"
            );

            if (confirmation) {
                try {
                    // Step 1: Delete the user from Firebase Authentication
                    await user.delete();
                    
                    // Step 2: Call the Flask backend to delete user data from Firestore
                    // Note: This relies on a Flask endpoint you must create (e.g., /api/delete-user-data)
                    // The 'firebase-id-token' header will be sent automatically by firebase.auth() for fetch requests.
                    const response = await fetch('/api/delete-user-data', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        // You can also send the user's UID to the backend for verification
                        body: JSON.stringify({ uid: user.uid })
                    });

                    if (response.ok) {
                        showMessageBox("Account and all related data deleted successfully.", false);
                        // Redirect to a success page or the homepage
                        window.location.href = '/'; 
                    } else {
                        const errorData = await response.json();
                        showMessageBox(`Error on server-side cleanup: ${errorData.message}`, true);
                        // At this point, the Firebase Auth user is deleted, but Firestore data might remain.
                        // You may need to handle this discrepancy.
                        console.error("Server-side cleanup failed:", errorData);
                    }
                } catch (error) {
                    if (error.code === 'auth/requires-recent-login') {
                        // This error occurs if the user has not signed in recently.
                        // You should prompt them to re-authenticate (e.g., with their password)
                        showMessageBox("For security, please sign in again to delete your account.", true);
                    } else {
                        showMessageBox(`Error deleting account: ${error.message}`, true);
                        console.error("Delete account error:", error);
                    }
                }
            }
        });
    </script>
</body>
</html>
