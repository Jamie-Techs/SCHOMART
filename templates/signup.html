<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schomart Auth</title>
    <!-- Tailwind CSS for styling and responsiveness -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS to use the specified colors */
        .color-primary {
            background-color: #006B3C;
        }
        .color-secondary {
            background-color: #FDB813;
        }
        .text-primary {
            color: #006B3C;
        }
        .text-secondary {
            color: #FDB813;
        }
        /* Custom font */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md mx-4">
        <!-- Message Box for displaying alerts and success messages -->
        <div id="message-box" class="hidden p-4 mb-4 rounded-lg text-sm" role="alert"></div>

        <!-- Auth Toggle Buttons -->
        <div class="flex mb-6">
            <button id="show-signup" class="flex-1 py-3 font-semibold rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-600 active:bg-primary-700 hover:bg-opacity-90 bg-gray-200 text-gray-700 rounded-r-none">
                Sign Up
            </button>
            <button id="show-login" class="flex-1 py-3 font-semibold rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-600 active:bg-primary-700 hover:bg-opacity-90 color-primary text-white rounded-l-none">
                Log In
            </button>
        </div>

        <!-- Login Form -->
        <form id="login-form">
            <h2 class="text-3xl font-bold text-center text-primary mb-6">Log In</h2>
            <div class="mb-4">
                <label for="login-email" class="block text-gray-700 font-medium mb-2">Email Address</label>
                <input type="email" id="login-email" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary-500" placeholder="yourname@example.com" required>
            </div>
            <div class="mb-4">
                <label for="login-password" class="block text-gray-700 font-medium mb-2">Password</label>
                <input type="password" id="login-password" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary-500" placeholder="••••••••" required>
            </div>
            <div class="text-right mb-6">
                <a id="forgot-password-link" href="#" class="text-sm text-primary hover:underline font-medium transition-colors duration-200">Forgot Password?</a>
            </div>
            <button type="submit" class="w-full py-3 font-bold rounded-lg color-primary text-white text-lg hover:bg-opacity-90 transition-all duration-300 shadow-md">
                Log In
            </button>
        </form>

        <!-- Signup Form (hidden by default) -->
        <form id="signup-form" class="hidden">
            <h2 class="text-3xl font-bold text-center text-primary mb-6">Create Account</h2>
            <div class="mb-4">
                <label for="signup-username" class="block text-gray-700 font-medium mb-2">Username</label>
                <input type="text" id="signup-username" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary-500" placeholder="your_username" required>
            </div>
            <div class="mb-4">
                <label for="signup-email" class="block text-gray-700 font-medium mb-2">Email Address</label>
                <input type="email" id="signup-email" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary-500" placeholder="yourname@example.com" required>
            </div>
            <div class="mb-4">
                <label for="signup-password" class="block text-gray-700 font-medium mb-2">Password</label>
                <input type="password" id="signup-password" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary-500" placeholder="••••••••" required>
            </div>
            <button type="submit" class="w-full py-3 font-bold rounded-lg color-primary text-white text-lg hover:bg-opacity-90 transition-all duration-300 shadow-md">
                Sign Up
            </button>
        </form>

        <!-- Forgot Password Form (hidden by default) -->
        <form id="forgot-password-form" class="hidden">
            <h2 class="text-3xl font-bold text-center text-primary mb-6">Reset Password</h2>
            <p class="text-gray-600 text-center mb-6">Enter your email and we'll send you a link to reset your password.</p>
            <div class="mb-4">
                <label for="forgot-email" class="block text-gray-700 font-medium mb-2">Email Address</label>
                <input type="email" id="forgot-email" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary-500" placeholder="yourname@example.com" required>
            </div>
            <button type="submit" class="w-full py-3 font-bold rounded-lg color-primary text-white text-lg hover:bg-opacity-90 transition-all duration-300 shadow-md">
                Send Reset Link
            </button>
            <div class="text-center mt-4">
                <a id="back-to-login" href="#" class="text-sm text-primary hover:underline font-medium transition-colors duration-200">Back to Log In</a>
            </div>
        </form>
    </div>

    <!-- Firebase and Authentication scripts -->
    <script type="module">
        // Import Firebase modules from CDN
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendEmailVerification, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        // === CONFIGURATION ===
        // Your Firebase project configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBEJOF1jZAIIV8_i6xvUHlSKeqOlcQ-Sgo",
            authDomain: "schomart-7a743.firebaseapp.com",
            projectId: "schomart-7a743",
            storageBucket: "schomart-7a743.appspot.com",
            messagingSenderId: "20119186662",
            appId: "1:20119186662:web:da1755b55dacde4fa6df27",
            measurementId: "G-9QGL3XHSC7"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // Helper function for showing messages
        function showMessage(text, type = 'success') {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = text;
            messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');
            if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-700');
            } else {
                messageBox.classList.add('bg-green-100', 'text-green-700');
            }
            // Hide message after 5 seconds
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 5000);
        }

        // === UI ELEMENTS AND EVENT LISTENERS ===
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const forgotPasswordForm = document.getElementById('forgot-password-form');
        const showLoginBtn = document.getElementById('show-login');
        const showSignupBtn = document.getElementById('show-signup');
        const forgotPasswordLink = document.getElementById('forgot-password-link');
        const backToLoginLink = document.getElementById('back-to-login');

        // Function to toggle between forms
        function toggleForms(formToShow, buttonToShow) {
            loginForm.classList.add('hidden');
            signupForm.classList.add('hidden');
            forgotPasswordForm.classList.add('hidden');
            formToShow.classList.remove('hidden');

            showLoginBtn.classList.remove('color-primary', 'text-white');
            showSignupBtn.classList.remove('color-primary', 'text-white');
            showLoginBtn.classList.add('bg-gray-200', 'text-gray-700');
            showSignupBtn.classList.add('bg-gray-200', 'text-gray-700');
            
            if (buttonToShow) {
              buttonToShow.classList.add('color-primary', 'text-white');
              buttonToShow.classList.remove('bg-gray-200', 'text-gray-700');
            }
        }

        // Initial form state
        toggleForms(loginForm, showLoginBtn);

        showLoginBtn.addEventListener('click', () => {
            toggleForms(loginForm, showLoginBtn);
        });

        showSignupBtn.addEventListener('click', () => {
            toggleForms(signupForm, showSignupBtn);
        });

        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            toggleForms(forgotPasswordForm, showLoginBtn);
        });

        backToLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            toggleForms(loginForm, showLoginBtn);
        });

        // === AUTHENTICATION LOGIC ===

        // Handle Signup form submission
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const username = document.getElementById('signup-username').value;
            
            try {
                // 1. Create a user with Firebase Authentication
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 2. Send email verification
                await sendEmailVerification(user);

                // 3. Post user data to your Flask backend
                const backendResponse = await fetch('/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ uid: user.uid, email, username })
                });

                if (!backendResponse.ok) {
                    throw new Error('Failed to save user data on the backend.');
                }
                
                showMessage('Account created successfully! Please check your email to verify your address before logging in.', 'success');
                signupForm.reset();

            } catch (error) {
                // Handle various Firebase and backend errors
                console.error("Signup error:", error);
                let errorMessage = 'An unexpected error occurred. Please try again.';
                if (error.code) {
                    switch (error.code) {
                        case 'auth/email-already-in-use':
                            errorMessage = 'This email is already in use. Please use a different one.';
                            break;
                        case 'auth/weak-password':
                            errorMessage = 'The password is too weak. Please choose a stronger password.';
                            break;
                        case 'auth/operation-not-allowed':
                            errorMessage = 'Email/password sign-up is disabled. Contact support.';
                            break;
                        default:
                            errorMessage = `An error occurred: ${error.message}`;
                    }
                } else if (error.message) {
                    errorMessage = error.message;
                }
                showMessage(errorMessage, 'error');
            }
        });

        // Handle Login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                // 1. Sign in the user with Firebase
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 2. Check if the email is verified
                if (!user.emailVerified) {
                    // Sign out the user immediately if the email is not verified
                    await signOut(auth);
                    showMessage('Your email is not verified. Please check your inbox for the verification link.', 'error');
                    return; // Stop the process here
                }

                // 3. Get the ID token for backend verification
                const idToken = await user.getIdToken();
                
                // 4. Dynamically create and submit a form with the ID token
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = '/login_redirect'; // A new Flask route you need to create
                
                const hiddenInput = document.createElement('input');
                hiddenInput.type = 'hidden';
                hiddenInput.name = 'id_token';
                hiddenInput.value = idToken;
                
                form.appendChild(hiddenInput);
                document.body.appendChild(form);
                form.submit();

            } catch (error) {
                // Handle Firebase errors
                console.error("Login error:", error);
                let errorMessage = 'Login failed. Please check your credentials and try again.';
                if (error.code) {
                    switch (error.code) {
                        case 'auth/invalid-email':
                        case 'auth/user-not-found':
                        case 'auth/wrong-password':
                            errorMessage = 'Invalid email or password.';
                            break;
                        default:
                            errorMessage = `An error occurred: ${error.message}`;
                    }
                }
                showMessage(errorMessage, 'error');
            }
        });

        // Handle Forgot Password form submission
        forgotPasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('forgot-email').value;

            try {
                await sendPasswordResetEmail(auth, email);
                showMessage('A password reset link has been sent to your email address.', 'success');
                forgotPasswordForm.reset();
            } catch (error) {
                console.error("Forgot password error:", error);
                let errorMessage = 'Failed to send password reset email. Please try again.';
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'There is no account with that email address.';
                }
                showMessage(errorMessage, 'error');
            }
        });
    </script>
</body>
</html>
